<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>
    {{#subtitle}}
      {{subtitle}} |
    {{/subtitle}}
    {{title}}
  </title>

  <!-- Meta Info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="{{version}}">
  <meta name="commit" content="{{commit}}">

  <!-- Style Sheets -->
  <link rel="stylesheet" id="stylesheet" href="{{basepath}}css/light-theme.css" type="text/css">
  <link rel="stylesheet" href="{{basepath}}css/demo.css" type="text/css">

  {{#amd}}
  <script src="//requirejs.org/docs/release/2.1.18/comments/require.js"></script>
  <!--
    Manually setting the path for the cultures, this can be useful if you are using an AMD
    like requirejs and don't want to include a sohoxi.js file just so it can determine
    where the culture files are located. This needs to be done before the code
    from locale.js runs (in this case, sohoxi.js).
  -->
  <script>
    console.log('setting cultures path manually');
    var Locale = {
      culturesPath: '{{basepath}}js/cultures/'
    };

    require([
      '{{basepath}}js/jquery-3.3.1.js',
      '{{basepath}}js/d3.v4.js',
      {{#minify}}
        '{{basepath}}js/sohoxi.min.js',
      {{/minify}}
      {{^minify}}
        '{{basepath}}js/sohoxi.js',
      {{/minify}}
      '{{basepath}}js/sohoxi-migrate-4.4.0.js'
    ], function() {
    });
  </script>
  {{/amd}}

  {{^amd}}
  <!-- non-amd loader -->
  <!-- jQuery and Plugin Code -->
  <script src="{{basepath}}js/jquery-3.3.1.js"></script>
  <script src="{{basepath}}js/d3.v4.js"></script>
  <script src="{{basepath}}js/sohoxi.js"></script>
  <script src="{{basepath}}js/sohoxi-migrate-4.4.0.js"></script>
  {{/amd}}

</head>
