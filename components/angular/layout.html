<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>{{title}}</title>

  <!-- Meta Info -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Style Sheets -->
  <link rel="stylesheet" id="stylesheet" href="{{basepath}}/css/light-theme.css" type="text/css"/>

  <script src="{{basepath}}js/jquery-3.3.1.js"></script>
  <script src="{{basepath}}js/d3.v4.min.js"></script>
  <script src="{{basepath}}js/sohoxi.js"></script>
  <script src="{{basepath}}js/sohoxi-migrate-4.4.0.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="{{basepath}}js/sohoxi-angular.js"></script>

</head>
<body data-ng-app="exampleApp">

  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline-refs}}

  <div class="page-container">
    {{> includes/header-simple}}
    <div id="maincontent" class="page-container top-padding" role="main">
      {{> content}}
    </div>
  </div>

</body>
</html>
