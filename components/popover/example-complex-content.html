<div class="row">
  <div class="six columns">
    <h2>Popover Test: Complex Example Content</h2>
    <p>Demonstration of Complicated Popover Contents</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button id="popover-trigger" class="btn-primary" type="button">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-home"></use>
        </svg>
        <span>Rent A Home</span>
      </button>
    </div>

  </div>
</div>

<div id="popover-contents" class="popover-content-area hidden">
  <form id="rental-form" action="#" method="POST">

    <div class="row">
      <div class="twelve columns">

        <div class="field">
          <label for="zipcode">Zip Code</label>
          <input id="zipcode" class="input" />
        </div>

      </div>
    </div>

    <div class="row">
      <div class="one-half column">

        <div class="field">
          <label for="home-type">Home Type</label>
          <select id="home-type" class="dropdown dropdown-md" >
            <option selected>House</option>
            <option>Townhome</option>
            <option>Apartment</option>
            <option>Studio</option>
          </select>
        </div>

        <div class="field">
          <label for="bedrooms">Bedrooms</label>
          <select id="bedrooms" class="dropdown dropdown-md">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

      </div>
      <div class="one-half column">

        <div class="field">
          <label for="room-type">Room Type</label>
          <select id="room-type" class="dropdown dropdown-md">
            <option selected>Entire Property</option>
            <option>Single Room</option>
            <option>Block of Rooms</option>
          </select>
        </div>

        <div class="field">
          <label for="bathrooms">Bathrooms</label>
          <select id="bathrooms" class="dropdown dropdown-md">
            <option selected>1</option>
            <option>1.5</option>
            <option>2</option>
            <option>2.5</option>
            <option>3</option>
            <option>3.5</option>
            <option>4</option>
          </select>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="three columns">

        <div class="field">
          <label for="bed-size-king">King</label>
          <select id="bed-size-king" class="dropdown dropdown-xs">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

      </div>
      <div class="three columns">

        <div class="field">
          <label for="bed-size-queen">Queen</label>
          <select id="bed-size-queen" class="dropdown dropdown-xs">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

      </div>
      <div class="three columns">

        <div class="field">
          <label for="bed-size-full">Full</label>
          <select id="bed-size-full" class="dropdown dropdown-xs">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

      </div>
      <div class="three columns">

        <div class="field">
          <label for="bed-size-twin">Twin</label>
          <select id="bed-size-twin" class="dropdown dropdown-xs">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

      </div>
    </div>

    <div class="modal-buttonset">
      <button id="submit" type="submit" class="btn-modal-primary" style="width: 50%;">Submit</button>
      <button id="reset" type="reset" class="btn-modal-secondary" style="width: 50%;">Reset</button>
    </div>

  </form>
</div>

<script>
  var POPOVER_OPTIONS = {
    closebutton: true,
    content: $('#popover-contents'),
    extraClass: 'alternate',
    placement: 'right',
    offset: {
      x: 10
    },
    title: 'What type of home are you looking for?',
    trigger: 'click'
  };

  // See Results
  $('#rental-form').on('submit', function(e) {
    e.preventDefault();
    alert( $(this).serialize() );
  });

  // Invoke Popover
  $('#popover-trigger').popover(POPOVER_OPTIONS);
</script>
