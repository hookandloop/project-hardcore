<div class="row">
  <div class="six columns">
    <h2>Searchfield Test: Application Server Data</h2>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="searchfield">Search</label>
      <input id="searchfield" name="searchfield" class="searchfield" data-init="false" placeholder="Type a search term"/>
    </div>
  </div>
</div>

<script>
  $('#searchfield').searchfield({
    clearable: true,
    filterMode: 'startsWith',
    source: [
      "Application Function Server",
      "application server",
      "Server Error '/' Application",
      "Server Error '/ReportManager' Application",
      "server error application"
    ]
  });
</script>
