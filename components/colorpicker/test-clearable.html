<div class="row top-padding">
  <div class="six columns">
    <h2>Color Picker (clearable)</h2>
  </div>
</div>


<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="cp-clearable-true">Clearable (true)</label>
      <input class="colorpicker" id="cp-clearable-true" type="text" data-options="{clearable: true}" />
    </div>

    <div class="field">
      <label for="cp-clearable-false">Clearable (false)</label>
      <input class="colorpicker" id="cp-clearable-false" type="text" data-options="{clearable: false}" />
    </div>

    <div class="field">
      <label for="cp-clearable-true-2">Clearable (true and init value)</label>
      <input class="colorpicker" id="cp-clearable-true-2" type="text" value="#B94E4E"
        data-options="{clearable: true}" />
    </div>

  </div>
</div>
