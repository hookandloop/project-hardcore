{{> includes/head}}
<body class="scrollable layout-embedded">
  {{> includes/svg-inline-refs}}
  <header class="custom-header">
    <button type="button" class="js-change-theme custom-active" title="Light theme" data-theme="light" data-init="false">Light theme</button>
    <button type="button" class="js-change-theme" title="Dark theme" data-theme="dark" data-init="false">Dark theme</button>
    <button type="button" class="js-change-theme" title="High Contrast theme" data-theme="high-contrast" data-init="false">High Contrast theme</button>
  </header>
  <div class="container" role="main">
    {{> content}}
    {{> includes/footer}}
  </div>
  <script>
    // Initialize buttons to change theme
    const $themeHeaderEl = $('.custom-theme-header');
    $('.js-change-theme').click(e => {
      const $el = $(e.currentTarget);
      const theme = $el.data('theme');
      Soho.personalization.setTheme(theme);
      $themeHeaderEl.find('.custom-active').removeClass('custom-active')
      $el.addClass('custom-active');
    });
  </script>
</body>
</html>
