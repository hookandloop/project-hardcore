<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline-refs}}

  <div id="maincontent" class="two-column page-container fixed list-detail">

    <div class="sidebar no-scroll" role="complementary">
      <header class="header is-personalizable">
        <div class="toolbar no-actions-button">
          <div class="title">
            <h1>All Accounts</h1>
          </div>
          <div class="buttonset"></div>
        </div>
      </header>

      <div class="listview-search">
        <label class="audible" for="list-detail-sidebar-search">Search for an account</label>
        <input class="searchfield" placeholder="Search Tasks" name="list-detail-sidebar-search" id="list-detail-sidebar-search">
      </div>

      <div class="listview scrollable" id="task-listview" data-options="{ template: 'task-tmpl', paging: false, dataset: '{{basepath}}api/accounts', searchable: true }"></div>
    </div>

    <div class="main no-scroll" role="main">

      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">
            <button class="btn-icon list-detail-back-button go-back" type="button">
              <span class="audible">Show navigation</span>
              <span class="icon app-header">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
              </span>
            </button>

            <h1>Access GMBH</h1>
          </div>

          {{> includes/header-actionbutton}}
        </div>
      </header>

      <div class="page-container scrollable">

        <div class= "card-deck">

          <div class="row">
            <div class="full column">
              <div class="card">

              </div>
            </div>
          </div>

          <div class="row">
            <div class="one-half column">
              <div class="card">

              </div>
            </div>
            <div class="one-half column">
              <div class="card">

              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

{{={{{ }}}=}}

<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
        <li>
      {{/disabled}}
        <p class="listview-heading">{{name}}</p>
        <p class="listview-subheading">{{type}} | {{location}}</p>
        <p class="listview-micro"><b>{{lastname}}, {{firstname}}</b> {{phone}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>
