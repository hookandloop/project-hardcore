<body class="no-scroll">
{{> includes/svg-inline-refs}}
{{> includes/masthead}}
{{> includes/applicationmenu}}
<div class="page-container no-scroll">

  <section class="header">
    <div class="{{#useFlexToolbar}}flex-{{/useFlexToolbar}}toolbar">
      {{#useFlexToolbar}}
      <div class="toolbar-section">
        <button class="btn-icon application-menu-trigger" type="button">
          <span class="icon app-header" focusable="false" aria-hidden="true">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </span>
          <span class="audible">Back</span>
        </button>
      </div>
      {{^useFlexToolbar}}

      <div class="{{#useFlexToolbar}}toolbar-section {{/useFlexToolbar}}title">
        {{^useFlexToolbar}}
        <button class="btn-icon application-menu-trigger" type="button">
          <span class="icon app-header" focusable="false" aria-hidden="true">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </span>
          <span class="audible">Back</span>
        </button>
        {{/useFlexToolbar}}
        <h1>Current Object</h1>
      </div>

      <div class="{{#useFlexToolbar}}toolbar-section {{/useFlexToolbar}}buttonset">
        <button class="btn-tertiary" type="button">
          <svg class="icon" focusable="false" aria-hidden="true">
            <use href="#icon-add"></use>
          </svg>
          <span>Create New Object</span>
        </button>
      </div>

      <div class="{{#useFlexToolbar}}toolbar-section {{/useFlexToolbar}}more">
        <button class="btn-actions" type="button">
          <svg class="icon" focusable="false" aria-hidden="true">
            <use href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Action #1</a></li>
          <li><a href="#">Action #2</a></li>
        </ul>
      </div>
    </div>
  </section>

  <div class="page-container">
  </div>

</div>
