{{> layouts/header-scroll}}

<div id="maincontent" class="page-container two-column fixed" role="main">

  <nav class="sidebar">
    <div class="content">
    </div>
  </nav>

  <section class="main" role="main">
    <div class="content">
	<div class="row">
    <div class="columns six">

      <div class="swaplist" data-init="false" id="example-todolist">
        <div class="card todo">
          <div class="card-header">
            <h2 class="card-title">To Do List</h2>
            <div class="buttons">
              <button class="btn moveto-completed" type="button">
                <span class="audible">Mark completed</span>
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-right-arrow"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="card-content">
            <div class="listview">
              <ul data-swap-handle=".handle">
                <li data-value="Hit the gym">
                   <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
                  <div class="swaplist-item-content">
                    <p>Hit the gym</p>
                  </div>
                </li>
                <li data-value="Meet George">
                   <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
                  <div class="swaplist-item-content">
                    <p>Meet George</p>
                  </div>
                </li>
                <li data-value="Buy eggs">
                   <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
                  <div class="swaplist-item-content">
                    <p>Buy eggs</p>
                  </div>
                </li>
                <li data-value="Read a book">
                   <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
                  <div class="swaplist-item-content">
                    <p>Read a book</p>
                  </div>
                </li>
                <li data-value="Organize office">
                   <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
                  <div class="swaplist-item-content">
                    <p>Organize office</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card completed">
          <div class="card-header">
            <h2 class="card-title">Completed</h2>
            <div class="buttons">
              <button class="btn moveto-todo" type="button">
                <span class="audible">Move to todo list</span>
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-left-arrow"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="card-content">
            <div class="listview">
              <ul data-swap-handle=".handle">
                <li data-value="Pay bills">
                   <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
                  <div class="swaplist-item-content">
                    <p>Pay bills</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

    </div>
  </section>

</div>


<script>

  $(function () {
    $('#example-todolist').swaplist({
      // Containers
      availableClass: '.todo',
      selectedClass: '.completed',

      // Top buttons
      availableBtn: '.moveto-completed',
      selectedBtnLeft: '.moveto-todo'
    });

    // On swap update ==========================================================
    var api1 = $('#example-todolist').data('swaplist');
    api1.element.on('swapupdate', function (e, items) {
      // console.log(items);
      // console.log(api1.getAvailable());
      console.log(api1.getSelected());
    });

  });
</script>
