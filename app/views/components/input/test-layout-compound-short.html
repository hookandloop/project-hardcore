<div class="row">
  <div class="twelve columns">
    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Compound Fields</h2>
  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="compound-field">
      <div class="field-short">
        <label for="cpf-input-unit" class="label">Unit</label>
        <input type="text" id="def-input-example" name="cpf-input-unit"class="input-sm">
      </div>

      <div class="field-short">
        <label for="cpf-input-units" class="audible label">&nbsp;</label>
        <select id="cpf-input-units" name="cpf-input-units"  class="dropdown dropdown-xs">
        <option value="KG">KG</option>
        <option value="M">M</option>
        <option value="P">%</option>
        </select>
      </div>
    </div>

  </div>
</div>
