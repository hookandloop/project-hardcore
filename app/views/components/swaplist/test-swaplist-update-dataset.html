
<div class="page-container top-padding scrollable" role="main">

<!--This is only needed because it renders first on the server on the first one-->
{{={{{ }}}=}}

<script id="swaplist-tmpl" type="text/html">
  <ul data-swap-handle=".handle">
    {{#dataset}}
    {{#text}}
      <li
      {{#value}}
        data-value="{{value}}"
      {{/value}}
      {{#selected}}
        selected="selected"
      {{/selected}}
      {{#disabled}}
        class="is-disabled"
      {{/disabled}}
      >
        <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
        <div class="swaplist-item-content">
          <p>{{text}}</p>
        </div>
      </li>
    {{/text}}
    {{/dataset}}
  </ul>
</script>


<div class="row top-padding">
  <div class="columns six">
    <button class="btn-primary" type="button" id="btn-1">
      <span>Update Data</span>
    </button>
  </div>
</div>

<div class="row">
  <div class="columns six">

    <div class="swaplist" id="example-swaplist-1">
      <div class="card available">
        <div class="card-header">
          <h2 class="card-title">Available</h2>
          <div class="buttons">
            <button class="btn btn-moveto-selected" type="button">
              <span class="audible">Select</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-right-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
      <div class="card selected">
        <div class="card-header">
          <h2 class="card-title">Selected</h2>
          <div class="buttons">
            <button class="btn btn-moveto-left" type="button">
              <span class="audible">Move to left</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-left-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
    </div>

  </div>
</div>



<div class="row top-padding">
  <div class="columns six">
    <button class="btn-primary" type="button" id="btn-2">
      <span>Update Data</span>
    </button>
  </div>
</div>

  <div class="columns nine">

          </div>
        </div>

            <button class="btn btn-moveto-left" type="button">
              <span class="audible">Move to left</span>

</div>



<script>
$('body').one('initialized', function () {
  $(function () {
    var ds1 = [],
      dsAvailable = [],
      dsSelected = [],
      dsAdditional = [];

    ds1.push({id: 1, value: 'opt-1', text: 'Option A'});
    ds1.push({id: 2, value: 'opt-2', text: 'Option B'});
    ds1.push({id: 3, value: 'opt-3', text: 'Option C'});
    ds1.push({id: 4, value: 'opt-4', text: 'Option D'});
    ds1.push({id: 5, value: 'opt-5', text: 'Option E'});
    ds1.push({id: 6, value: 'opt-6', text: 'Option F'});
    ds1.push({id: 7, value: 'opt-7', text: 'Option G', selected: true});
    ds1.push({id: 8, value: 'opt-8', text: 'Option H', selected: true});
    ds1.push({id: 9, value: 'opt-9', text: 'Option I'});

    dsAvailable.push({id: 1, value: 'opt-1', text: 'Option A'});
    dsAvailable.push({id: 2, value: 'opt-2', text: 'Option B'});
    dsAvailable.push({id: 3, value: 'opt-3', text: 'Option C'});
    dsAvailable.push({id: 5, value: 'opt-5', text: 'Option E', disabled: true});
    dsAvailable.push({id: 6, value: 'opt-6', text: 'Option F'});
    dsAvailable.push({id: 8, value: 'opt-8', text: 'Option H'});
    dsAvailable.push({id: 9, value: 'opt-9', text: 'Option I'});

    dsSelected.push({id: 4, value: 'opt-4', text: 'Option D'});
    dsSelected.push({id: 7, value: 'opt-7', text: 'Option G'});
    dsSelected.push({id: 11, value: 'opt-11', text: 'Option K'});

    dsAdditional.push({id: 10, value: 'opt-10', text: 'Option J'});
    dsAdditional.push({id: 12, value: 'opt-12', text: 'Option L'});
    dsAdditional.push({id: 13, value: 'opt-13', text: 'Option M'});
    dsAdditional.push({id: 14, value: 'opt-14', text: 'Option N'});

    var elem1 = $('#example-swaplist-1');
    var elem2 = $('#example-swaplist-2');

    // Init ====================================================================
    elem1.swaplist({
      available: ds1,
      template: $('#swaplist-tmpl').html()
    });

    elem2.swaplist({
      available: dsAvailable,
      selected: dsSelected,
      additional: dsAdditional,
      template: $('#swaplist-tmpl').html()
    });

    // Get api =================================================================
    var api1 = elem1.data('swaplist');
    var api2 = elem2.data('swaplist');

    // Update dataset ==========================================================
    $('#btn-1').on('click', function () {
      var ds2 = [];
      ds2.push({id: 100, value: 'item 1 new opt val', text: 'New Item A'});
      ds2.push({id: 200, value: 'item 2 new opt val', text: 'New Item B'});
      ds2.push({id: 300, value: 'item 3 new opt val', text: 'New Item C'});
      ds2.push({id: 400, value: 'item 4 new opt val', text: 'New Item D', selected: true});
      ds2.push({id: 500, value: 'item 5 new opt val', text: 'New Item E'});

      api1.updateDataset({ available: ds2 });
    });

    $('#btn-2').on('click', function () {
      var ds2Available = [],
        ds2Selected = [],
        ds2Additional = [];

      ds2Available.push({value: 'available 1 new', text: 'New Available A'});
      ds2Available.push({value: 'available 2 new', text: 'New Available B'});
      ds2Available.push({value: 'available 3 new', text: 'New Available C'});
      ds2Available.push({value: 'available 4 new', text: 'New Available D'});
      ds2Available.push({value: 'available 5 new', text: 'New Available E'});

      ds2Selected.push({value: 'selected 1 new', text: 'New Selected A'});
      ds2Selected.push({value: 'selected 2 new', text: 'New Selected B'});
      ds2Selected.push({value: 'selected 3 new', text: 'New Selected C'});

      ds2Additional.push({value: 'additional 1 new', text: 'New Additional A'});
      ds2Additional.push({value: 'additional 2 new', text: 'New Additional B'});

      api2.updateDataset({
        available: ds2Available,
        selected: ds2Selected,
        additional: ds2Additional
      });
    });

    // On swap update ==========================================================
    api1.element.on('swapupdate', function (e, args) {
      console.log(api1.dataset);
      // console.log(api1.getAvailable());
      // console.log(api1.getSelected());
    });

    api2.element.on('swapupdate', function (e, args) {
      console.log(api2.dataset);
      // console.log(api2.getAvailable());
      // console.log(api2.getSelected());
      // console.log(api2.getAdditional());
    });

  });

});
</script>
