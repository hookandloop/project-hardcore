
<div class="page-container top-padding scrollable" role="main">

  <!-- BEGIN: Modal -->
  <div class="row">
    <div class="twelve columns">

      <button class="btn-secondary" type="button" id="add-comment">Add a Comment</button>
      <div id="modal-add-comment" style="display: none;">
        <small class="alert-text">Escalated (2X)</small>
        <h2>Follow up action with HMM Global</h2>
        <p>Contact sales representative with the updated purchase order <br>before submission to corporate.</p>

        <div class="field">
          <label for="txt-comment" class="audible">Comments</label>
          <textarea id="txt-comment" name="txt-comment" class="textarea-lg">This task needs to be escalated to maximum priority and delivered be the end of this week</textarea>
        </div>
      </div>

    </div>
  </div>

  <script>
  $('#add-comment').on('click', function () {
    $('body').modal({
      'title': 'Add a Comment',
      'content': $('#modal-add-comment'),
      'buttons': [{
          text: 'Cancel',
          click: function(e, modal) {
            modal.close();
          }
        }, {
          text: 'Save',
          click: function(e, modal) {
            modal.close();
          },
          validate: false,
          isDefault: true
        }]
    });
  });
  </script>
  <!-- ENDS: Modal -->


<!-- BEGIN: Swaplist -->
<!--This is only needed because it renders first on the server on the first one-->
{{={{{ }}}=}}

<script id="swaplist-tmpl" type="text/html">
  <ul data-swap-handle=".handle">
    {{#dataset}}
    {{#text}}
      <li
      {{#value}}
        data-value="{{value}}"
      {{/value}}
      {{#selected}}
        selected="selected"
      {{/selected}}
      {{#disabled}}
        class="is-disabled"
      {{/disabled}}
      >
        <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
        <div class="swaplist-item-content">
          <p>{{text}}</p>
        </div>
      </li>
    {{/text}}
    {{/dataset}}
  </ul>
</script>

<div class="row top-padding">
  <div class="columns six">

    <div class="swaplist" id="example-swaplist-1">
      <div class="card available">
        <div class="card-header">
          <h2 class="card-title">Available</h2>
          <div class="buttons">
            <button class="btn btn-moveto-selected" type="button">
              <span class="audible">Select</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-right-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
      <div class="card selected">
        <div class="card-header">
          <h2 class="card-title">Selected</h2>
          <div class="buttons">
            <button class="btn btn-moveto-left" type="button">
              <span class="audible">Move to left</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-left-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
    </div>

  </div>
</div>
