<div class="row top-padding">
  <div class="twelve columns">

    <!-- BEGIN Toolbar with All Buttons (Buttonset Favoring) -->
    <div class="flex-toolbar">
      <div class="toolbar-section title">
        <h2>Incredibly Long Toolbar (Favor's Buttonset)</h2>
      </div>

      <div class="toolbar-section buttonset">
        <button id="txt-button" class="btn">
          <span>Text Button</span>
        </button>

        <button id="menu-button" class="btn-menu">
          <span>Menu Button</span>
        </button>
        <ul class="popupmenu">
          <li><a id="item-one" href="#">Item One</a></li>
          <li><a id="item-two" href="#">Item Two</a></li>
          <li><a id="item-three" href="#">Item Three</a></li>
        </ul>

        <button id="btn-settings" class="btn-icon" disabled>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-settings"></use>
          </svg>
          <span class="audible">Settings</span>
        </button>

        <button id="btn-trash" class="btn-icon">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-delete"></use>
          </svg>
          <span class="audible">Trash</span>
        </button>
      </div>

      <div class="toolbar-section search">
        <div class="searchfield-wrapper">
          <label for="toolbar-searchfield-01" class="audible">Toolbar Search</label>
          <input id="toolbar-searchfield-01" class="searchfield" placeholder="Search..."/>
        </div>
      </div>

      <div class="toolbar-section more">
        <button class="btn-actions">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a id="option-one" href="#">Pre-defined Item #1</a></li>
          <li><a id="option-two" href="#">Pre-defined Item #2</a></li>
          <li><a id="option-three" href="#">Pre-defined Item #3</a></li>
        </ul>
      </div>
    </div>
    <!-- END Toolbar with All Buttons (Buttonset Favoring) -->

  </div>
</div>
