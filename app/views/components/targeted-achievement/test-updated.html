<div class="row">
  <div class="two-thirds column">
    <div class="card auto-height">
      <div class="card-header">
          <h2 class="widget-title">Target to Achievement</h2>
          <button class="btn-actions" type="button" id="menu-button">
            <span class="audible">Actions</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-more"></use>
            </svg>
          </button>
          <ul class="popupmenu actions top is-selectable">
            <li><a href="#">Update One</a></li>
            <li><a href="#">Update Two</a></li>
          </ul>
      </div>
      <div class="card-content">
        <div id="example-1" class="chart-container"></div>
      </div>
    </div>
    <button type="button" class="btn-secondary" id="btn-update">Update</button>
    <button type="button" class="btn-secondary" id="btn-reload">Reload Update</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset1 = [{
    data: [{
      name: {text: 'Label A'},
      completed: {text: '50K of 250K', value: 50000, format: '.2s', color: 'primary'},
      remaining: {value: 20000, format: '.2s', text: ' To Target'},
      total: {value: 250000, format: '.2s'},
    }]
  }];

  var dataset2 = [{
    data: [{
      name: {text: 'Label B'},
      completed: {text: '250K of 250K', value: 250000, format: '.2s', color: 'primary'},
      remaining: {value: 250000, format: '.2s', text: ' Complete'},
      total: {value: 250000, format: '.2s'},
    }]
  }];

  component = $('#example-1').chart({dataset: dataset1, type: 'targeted-achievement'});

  // The better way
  $('#btn-update').on('click', function () {
    component.data('chart').updated({dataset: dataset2});
  });

  // The older way
  $('#btn-reload').on('click', function () {
    $('#example-1').chart({type: 'targeted-achievement', dataset: dataset2});
  });

});
</script>
