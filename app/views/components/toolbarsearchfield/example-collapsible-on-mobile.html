<div class="row top-padding">
  <div class="six columns">
    <h2>Toolbar Searchfield Responsive Test: Non Collapsible</h2>
    <p><a class="hyperlink" href="http://jira.infor.com/browse/SOHO-5824" target="_blank">Related JIRA Ticket</a></p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="toolbar" role="toolbar">
      <div class="title">
        Toolbar Title
      </div>
      <div class="buttonset">

        <div class="searchfield-wrapper toolbar-searchfield-wrapper">
          <label class="audible" for="regular-toolbar-searchfield">Toolbar Searchfield</label>
          <input
            class="searchfield"
            placeholder="keyword"
            id="regular-toolbar-searchfield"
            name="regular-toolbar-searchfield"
            data-options="{collapsible: 'mobile'}"
          />
        </div>

      </div>
    </div>

  </div>
</div>
