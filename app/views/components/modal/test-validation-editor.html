
<div class="row top-padding">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-1">Add Context</button>

    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Add Context</h1>
        </div>

        <div class="modal-body">

          <div class="field">
            <label for="context-type" class="required">Type</label>
            <select class="dropdown" id="context-type" name="type" aria-required="true" data-validate="required">
              <option value="">-- Select Type ---</option>
              <option value="1">Context 01</option>
              <option value="2">Context 02</option>
              <option value="3">Context 03</option>
              <option value="4">Context 04</option>
              <option value="5">Context 05</option>
            </select>
          </div>

          <div class="field">
            <label for="context-name" class="required">Name</label>
            <input type="text" id="context-name" name="context-name" aria-required="true" data-validate="required" placeholder="Example: Name One"/>
          </div>

          <div class="field">
           <label for="context-desc" class="required">Description</label>
           <textarea id="context-desc" data-validate="required" name="context-desc" placeholder="Example: A description goes here"></textarea>
          </div>
          <div class="field" style="width: 300px">
            <span class="label required">Editor <span class="audible">Required</span></span>
            <div class="editor" data-validate="required" style="height: 100px;">
            </div>
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width: 50%;">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width: 50%;">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
