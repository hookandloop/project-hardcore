<div class="row">
	<div class="twelve columns">

		<button class="btn-secondary" type="button" id="show-first-modal">Show First Modal</button><br/><br/>

		<!-- Modal Example -->
		<div id="modal-first" class="hidden">
			<div class="field">
				<label for="subject">Problem</label>
				<input type="text" id="subject" name="subject" />
			</div>

      <div class="field">
        <label for="location" class="label">Location</label>
        <select id="location" name="location" class="dropdown">
          <option value="N">North</option>
          <option value="S">South</option>
          <option value="E">East</option>
          <option value="W">West</option>
        </select>
      </div>

			<div class="field">
				<label for="notes-max">Notes (maxlength)</label>
				<textarea id="notes-max" class="textarea" maxlength="90" name="notes-max">Line One</textarea>
			</div>
		</div>

		<!-- Modal Example -->
		<div id="modal-second" class="hidden">
			<div class="field">
				<label for="notes-2">More Notes (maxlength)</label>
				<textarea id="notes-2" class="textarea" maxlength="90" name="notes-2">Line One</textarea>
			</div>
		</div>


	</div>
</div>

<script>
  var showFirstModal = function () {
    $('body').modal({
      title: 'Modal One',
      content: $('#modal-first'),
      buttons: [{
        text: 'Close',
        click: function(e, modal) {
          modal.close();
          setTimeout(function () {
            showSecondModal();
          }, 300);
        }
      }, {
        text: 'Also Close',
        click: function(e, modal) {
          modal.close();
        }
      }]
    });
  };

  var showSecondModal = function () {
    $('body').modal({
      title: 'Modal Two',
      content: $('#modal-second'),
      buttons: [{
        text: 'Close and Reopen',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Close',
        click: function(e, modal) {
          modal.close();
        }
      }]
    });
  };

  $('#show-first-modal').on('click', function () {
		$(this).focus();
    showFirstModal()
  });
</script>
