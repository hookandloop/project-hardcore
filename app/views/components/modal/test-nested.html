<div class="row">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-2">Show Nested Modal</button>

    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Add Context</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="context-type">Type</label>
            <select class="dropdown" id="context-type" name="type">
              <option value="1">Context #1</option>
              <option value="2">Context #2</option>
              <option value="3">Context #3</option>
              <option value="4">Context #4</option>
              <option value="5">Context #5</option>
            </select>
          </div>

          <div class="field">
            <label for="context-name" class="required">Name</label>
            <input id="context-name"  aria-required="true" data-validate="required" name="context-name" type="text">
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-2">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Top Modal in the Nest</h1>
        </div>

        <div class="modal-body">
          <p>This is the top modal in the nest!  Open another one?</p>
          <button class="btn-secondary" type="button" data-modal="modal-3">Show Another Modal</button>
          <div class="modal-buttonset">
            <button type="button" class="btn-default btn-close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-3">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Middle Modal in the Nest</h1>
        </div>

        <div class="modal-body">
          <p>This is the middle modal in the nest!  Open one more?</p>
          <button class="btn-secondary" type="button" data-modal="modal-4">Show One More Modal</button>
          <div class="modal-buttonset">
            <button type="button" class="btn-default btn-close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-4">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Lowest Modal in the Nest</h1>
        </div>

        <div class="modal-body">
          <p>This is the lowest modal in the nest!  Now start closing them!</p>
          <div class="modal-buttonset">
            <button type="button" class="btn-default btn-close">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
