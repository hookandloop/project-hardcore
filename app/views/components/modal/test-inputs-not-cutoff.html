
<div class="row top-padding">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-1">Add Context</button>

    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title" >Add Context</h1>
        </div>

        <div class="modal-body">

          <div class="field">
            <input type="checkbox" class="checkbox" id="checkbox1">
            <label for="checkbox1" class="checkbox-label">Unchecked</label>
          </div>

          <div class="field">
            <button class="btn-secondary" type="button">Action</button>
          </div>

          <div class="switch">
            <input type="checkbox" checked id="allow-notifications" name="allow-notifications" class="switch" />
            <label for="allow-notifications">Allow notifications</label>
          </div>

          <div class="field">
            <label for="context-name" class="required">Name</label>
            <input id="context-name" name="context-name" type="text" placeholder="Example: Name One">
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
