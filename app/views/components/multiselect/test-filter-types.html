<div class="row">
  <div class="six columns">

    <h2>Multiselect Test: Filter Types</h2>
    <p>
      The multiselect on the left/top shows <em>contains</em>-style filtering.<br />
      The multiselect on the right/bottom shows <em>startsWith</em>-style filtering.
    </p>

  </div>
</div>

<div class="row" style="margin-top: 20px;">
  <div class="six columns">

    <div class="field">
      <label for="contains-filter">Contains Filter</label>
      <select id="contains-filter" name="contains-filter" class="multiselect" data-init="false" multiple></select>
    </div>

  </div>
  <div class="six columns">

    <div class="field">
      <label for="startsWith-filter">StartsWith Filter</label>
      <select id="startsWith-filter" name="startsWith-filter" class="multiselect" data-init="false" multiple></select>
    </div>

  </div>
</div>

<script>
  $('body').on('initialized', function() {

    function statesSource(response, term) {
      $.getJSON('{{basepath}}api/states', function(data, term) {
        response(data);
      });
    }

    $('#contains-filter').multiselect({
      filterMode: 'contains',
      source: statesSource
    });

    $('#startsWith-filter').multiselect({
      filterMode: 'startsWith',
      source: statesSource
    });

  });
</script>
