<div class="row">
  <div class="six columns">
    <div class="field">
      <label for="multiselect">Typeahead-Reloaded Multiselect</label>
      <select id="multiselect" class="multiselect" data-init="false"></select>
    </div>
  </div>
</div>

<script id="test-script">
  $('#multiselect').multiselect({
    reload: 'typeahead',
    source: function (response, term) {
      $.getJSON('{{basepath}}api/states?term='+term, function(data) {
        response(data);
      });
    }
  });
</script>
