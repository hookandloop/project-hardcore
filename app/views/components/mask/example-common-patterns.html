
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="phone-number">Phone Number</label>
      <input id="phone-number" name="phone-number" data-mask data-options="{ pattern: '(###) ###-####' }" placeholder="(###) ###-####" />
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="upper">Upper Case</label>
      <input id="upper" name="upper" val="aa" />
    </div>

  </div>
</div>

<script>
  $('#upper').mask({definitions: {
    'U': /[A-Z]/
  }, pattern: 'UUU'});
</script>
