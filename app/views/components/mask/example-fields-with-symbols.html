<div class="row">
  <div class="six columns">

    <h2>Mask-Controlled Fields with Symbols</h2>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="currency-input">Currency Input</label>
      <input id="currency-input" data-mask="###.00" data-mask-mode="number" data-options="{showSymbol: 'currency'}"/>
    </div>

    <div class="field">
      <label for="percentage-input">Percentage Input</label>
      <input id="percentage-input" data-mask-mode="number" data-mask="###" data-options="{showSymbol: 'percent'}"/>
    </div>

  </div>
</div>
