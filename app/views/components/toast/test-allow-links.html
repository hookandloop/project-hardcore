<div class="row">
  <div class="twelve columns">
    <button class="btn-secondary" type="button" id="show-toast-message">Show Toast Message</button>
  </div>
</div>


<script>

  $('#show-toast-message').on('click', function() {
    $('body').toast({
      title: 'Link Test',
      message: 'Link: <a href="http://www.google.com">Google</a>',
      timeout: 20000,
      allowLink: true});
  });

</script>
