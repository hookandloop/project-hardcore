
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="department-code-trackdirty">Text box</label>
      <input type="text" placeholder="Dirty Tracking" data-trackdirty="true" id="department-code-trackdirty" name="department-code-trackdirty">
    </div>

    <div class="field">
      <label for="description-dirty">Textarea</label>
      <textarea id="description-dirty" class="textarea" data-trackdirty="true" name="description-dirty" >I will show a dirty indicator if change me and tab out.</textarea>
    </div>

    <div class="field">
      <label for="dirty" class="label">Dropdown</label>
      <select id="dirty" name="dirty" class="dropdown" data-trackdirty="true">
        <option value=" "></option>
        <option value="A" selected>A</option>
        <option value="B">B</option>
      </select>
    </div>

    <div class="field">
      <label for="dirty-color">Colorpicker</label>
      <input class="colorpicker" data-trackdirty="true" id="dirty-color" type="text">
    </div>

    <div class="field">
      <label for="dirty-spinbox">Spinbox</label>
      <input id="dirty-spinbox" name="dirty-spinbox" type="text" class="spinbox" data-trackdirty="true" />
    </div>

    <div class="field">
      <input type="checkbox" data-trackdirty="true"  class="checkbox" id="checkbox3" >
      <label for="checkbox3" class="checkbox-label" >Checkbox</label>
    </div>

    <fieldset class="radio-group">
      <label>Radio</label>
      <input type="radio" class="radio" name="optionsVA" id="optionVA1" value="option1" checked data-trackdirty="true"/>
      <label for="optionVA1" class="radio-label">Option One</label>
      <br>
      <input type="radio" class="radio" name="optionsVA" id="optionVA2" value="option2" data-trackdirty="true"/>
      <label for="optionVA2"  class="radio-label">Option Two</label>
      <br>
      <input type="radio" class="radio" name="optionsVA" id="optionVA3" value="option3" data-trackdirty="true"/>
      <label for="optionVA3" class="radio-label">Option Three</label>
      <br>
      <input type="radio" class="radio" name="optionsVA" id="optionVA4" value="delivery" data-trackdirty="true" />
      <label for="optionVA4" class="radio-label">Option Four</label>
    </fieldset>

  </div>
</div>
