<div class="row">
  <div class="two-thirds column">
    <h2 class="widget-title">Stacked Bar Chart &mdash; Set animation speed</h2>
    <p>
      <u>Use api settings "animate"</u><br>
      <strong>true or false</strong> - will do or not do the animation.<br>
      <strong>'initial'</strong> - will do only first time the animation.
    </p>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 tabindex="0" class="widget-title">Stacked Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-stacked-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset = [{
      data: [{
          name: '2008',
          value: 123
      }, {
          name: '2009',
          value: 234
      }, {
          name: '2010',
          value: 345,
      }],
      name: 'Series 1'
  }, {
      data: [{
          name: '2008',
          value: 235
      }, {
          name: '2009',
          value: 267
      }, {
          name: '2010',
          value: 573
      }],
      name: 'Series 2'
  }];

  $('#bar-stacked-example')
    .chart({type: 'bar-stacked', dataset: dataset, animate: false});
});
</script>
