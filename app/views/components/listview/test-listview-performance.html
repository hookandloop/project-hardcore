<div class="row">
    <div class="twelve columns">
        <h2 class="fieldset-title">ListView  - 4000 Items</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="one-third column">
      <div class="card" >
        <div class="card-header">
          <h2 class="card-title">Tasks</h2>
        </div>
  
        <div class="card-content">
          <div class="listview-search">
            <label class="audible" for="gridfilter">Search</label>
            <input class="searchfield" placeholder="Search My Alerts" name="searchfield" id="gridfilter" data-options="{clearable: true}">
          </div>

          <div class="listview" id="task-listview" data-init="false"></div>
        </div>
      </div>
  
    </div>
  </div>
  
  {{={{{ }}}=}}
  <script id="task-tmpl" type="text/html">
    <ul>
      {{#dataset}}
        <li>
          <p class="listview-heading">Task #{{task}}</p>
          <p class="listview-subheading">{{desc}} </p>
          <p class="listview-micro">Sample: {{sample}}</p>
        </li>
      {{/dataset}}
    </ul>
  </script>
  
  <script>
    $('body').on('initialized', function() {
      var data = [];
  
      for (var i = 0; i < 4000; i++) {
        let task = Math.floor((Math.random() * 100) + 1);
        data.push({task: task, desc: task, sample: task});
      }
  
      this.listview = $('#task-listview').listview({
        dataset: data,
        template: $('#task-tmpl').html(),
        selectable: false,
        searchable: true
      });
    });
  </script>
