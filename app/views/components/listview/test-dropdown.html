<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">List View Examples - Tests</h1>
  </div>
</div>

<!--This is only needed because it renders first on the server on the first one-->
{{={{{ }}}=}}

<div class="row">
  <div class="one-third column">

    <script id="employee-tmpl" type="text/html">
      <ul>
        {{#dataset}}
           <li>
            <p>{{firstName}} {{lastName}}, {{title}}</p>
          </li>
        {{/dataset}}
      </ul>
    </script>

    <div class="card" >
      <div class="card-header">
        <h2 class="card-title">Employee Information</h2>
        <button class="btn-actions" type="button">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-more"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Add new action item</a></li>
          <li><a href="#">Regular action</a></li>
          <li><a href="#">Individual Action</a></li>
        </ul>
      </div>

      <div class="card-content">

        <div class="listview">
          <ul>
          <li>
            <p class="listview-heading">A</p>
            <div class="l-pull-right">
              <div class="field">
                <select style="width: 75px;" id="123" class="dropdown">
                  <option value="Aa">A</option>
                  <option value="Bb">B</option>
                  <option value="Cc">C</option>
                  <option value="Dd">D</option>
                  <option value="Ee">E</option>
                </select>
              </div>

              <button type="button" class="btn-icon" ng-click="$event.stopPropagation();">
                <span class="audible">remove</span>
                <svg class="icon icon-close" aria-hidden="true" focusable="false">
                <use href="#icon-close" />
                </svg>
              </button>
            </div>
          </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
