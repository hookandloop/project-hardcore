<div class="row">
  <div class="six columns">
    <h2>Searchfield Examples: Forms (Context Search) Style</h2>
    <p>Related JIRA Tickets: <a class="hyperlink" href="http://jira.infor.com/browse/SOHO-5869" target="_blank">SOHO-5869</a></p>
  </div>
</div>

<div class="row top-padding">
  <div class="six columns">

    <div class="field">
      <label for="searchfield-context-gray">Context Search</label>
      <input data-autocomplete="{{basepath}}api/states?term=" id="searchfield-context-gray" name="searchfield" class="searchfield context alternate" data-options= "{'clearable': 'true'}" placeholder="Search for U.S. States..." />
    </div>

  </div>
  <div class="six columns">

    <div class="card">
      <div class="card-title"></div>
      <div class="card-content" style="padding: 0 2rem;">
        <div class="field">
          <label for="searchfield-context-white">Context Search</label>
          <input data-autocomplete="{{basepath}}api/states?term=" id="searchfield-context-white" name="searchfield" class="searchfield context" data-options= "{'clearable': 'true'}" placeholder="Search for U.S. States..." />
        </div>
      </div>
      <div class="card-footer"></div>
    </div>

  </div>
</div>
