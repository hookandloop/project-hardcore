<form>
  <div class="row">
    <div class="twelve columns">
      <div class="expandable-area">
        <div class="expandable-header">
          <a class="title">
            <span>Schedule</span>
          </a>
        </div>
        <div class="expandable-pane">
          <div class="content">
              <fieldset>
                <div class="content">
                  <div class="one-half column">
                    <div class="field">
                      <label for="date-field" class="label">From Date</label>
                      <input id="date-field" class="datepicker" name="date-field" type="text" />
                    </div>

                    <div class="field">
                      <label for="to-date-field" class="label">To Date</label>
                      <input id="to-date-field" class="datepicker" name="date-field" type="text" />
                    </div>

                  </div>
                </div>
              </fieldset>
            </div>
        </div>
      </div>
    </div>
  </div>
</form>
