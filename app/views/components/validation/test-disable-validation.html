<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title">Example Form</h2>
    <form id="test-form" autocomplete="off" data-validate-on="submit">

       <div class="field">
        <label class="required" for="email-address-ok">Email Address <span class="audible">Required</span></label>
        <input type="text" id="email-address-ok" name="email-address-ok" data-validate="required" />
      </div>

      <div class="field">
        <label class="required" for="credit-card">Credit Card <span class="audible">Required</span></label>
        <input type="text" id="credit-card" name="credit-card" data-validate="required" placeholder="0000-0000-0000-0000" class="disable-validation" data-options="{ 'pattern' : '####-####-####-####' }"/>
      </div>

      <div class="field hidden">
        <label class="required" for="hidden-credit-card">Credit Card <span class="audible">Required</span></label>
        <input type="text" id="hidden-credit-card" name="hidden-credit-card" data-disable-validation="true" data-validate="required" value="xxxx-xxxx-xxxx-xxxx"/>
      </div>

      <div class="field">
        <label class="required" for="credit-code2">Code <span class="audible">Required</span></label>
        <input type="text" id="credit-code2" class="input" name="credit-code2" disabled="true" data-validate="required" data-mask="###" data-mask-mode="number"/>
      </div>


      <div class="field">
        <label class="required label" for="states">States</label>
        <select id="states" data-validate="required" name="states" class="dropdown disable-validation">
          <option value="" selected="true">&nbsp;</option>
          <option value="AL" >Alabama</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          </select>
      </div>

      <button type="submit" id="submit" class="btn-primary">Submit</button>
    </form>

  </div>
</div>
