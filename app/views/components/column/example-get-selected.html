
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Column Chart Example</h2>
        </div>
        <div class="widget-content">
          <div id="column-bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <button class="btn-secondary" type="button" id="btn-get-selected">Get selected</button>
  </div>
</div>

{{={{{ }}}=}}

<script>
$('body').on('initialized', function () {

    var dataset = [{
            data: [{
                name: 'Automotive',
                shortName: 'Auto',
                abbrName: 'A',
                value: 7,
                tooltip: 'Custom Tooltip - {{value}}'
            }, {
                name: 'Distribution',
                shortName: 'Dist',
                abbrName: 'D',
                value: 10
            }, {
                name: 'Equipment',
                shortName: 'Equip',
                abbrName: 'E',
                value: 14
            }, {
                name: 'Fashion',
                shortName: 'Fash',
                abbrName: 'F',
                value: 10
            }, {
                name: 'Food & Beverage',
                shortName: 'Food',
                abbrName: 'F&B',
                value: 14
            }, {
                name: 'Healthcare',
                shortName: 'Health',
                abbrName: 'H',
                value: 8
            }, {
                name: 'Other',
                shortName: 'Other',
                abbrName: 'O',
                value: 7
            }]
          }];

    var elem = $('#column-bar-example');

    elem.chart({type: 'column', dataset: dataset})
    .on('selected', function (e, args) {
      console.log('selected event', args);
    });

    $('#btn-get-selected').on('click', function() {
      var api = elem.data('chart');
      console.log('Get Selected Result', api.getSelected());
    });

});
</script>
