<body class="no-scroll">
  {{> includes/svg-inline-refs}}
  <div id="list-detail-container" class="list-detail two-column page-container fixed" data-options='{ "listElement": "#task-listview", "detailElement": "#maincontent", "backElement": "#header-hamburger" }'>

    <div class="sidebar" role="complementary">
      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">
            <h1>Deployments</h1>
          </div>
        </div>
      </header>
      <div class="listview scrollable" id="task-listview" data-options="{'source': '{{basepath}}api/equipment-vendors', 'template': 'task-tmpl'}"></div>
    </div>

    <div class="main">

      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">
            <button id="header-hamburger" class="btn-icon list-detail-back-button go-back" type="button">
              <span class="audible">Show navigation</span>
              <span class="icon app-header">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
              </span>
            </button>

            <span>Equipment Inc.</span>
          </div>
        </div>
      </header>

      <div class="page-container scrollable">
        <div id="maincontent" class="form-compact-container banner-detail" role="main">
          <section class="banner">
            <div class="thumbnail">
              <img alt="Placeholder Image" src="{{basepath}}images/placeholder-200x200.png"/>
            </div>
            <div class="summary-form">
              <div class="row">
                <div class="twelve columns">
                  <div class="field">
                    <span class="label">Shipping to</span>
                    <span class="data">4209 Industrial Avenue <br>Los Angeles, California 90001 USA</span>
                  </div>

                  <div class="field">
                    <span class="label">Shipping Method</span>
                    <span class="data">Freight</span>
                  </div>

                  <div class="field">
                    <span class="label">Estimated Delivery</span>
                    <span class="data">June 21, 2015 <i>(4 days)</i></span>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="detail">

            <form class="form-compact">
              <div class="row">
                <div class="six columns">

                  <div class="row">
                    <div class="twelve columns form-section-header">
                      Section One
                    </div>
                  </div>
                  <div class="row">
                    <div class="six columns">
                      <label for="field-01">Field 01</label>
                      <input id="field-01" value="Equipment Inc."/>
                    </div>
                    <div class="six columns">
                      <label for="field-02">Field 02</label>
                      <input id="field-02"/>
                    </div>
                  </div>

                </div>
                <div class="six columns">

                  <div class="row">
                    <div class="twelve columns form-section-header">
                      Section Two
                    </div>
                  </div>

                  <div class="row">
                    <div class="six columns">
                      <label for="field-03">Field 03</label>
                      <input id="field-03" value="Equipment Inc."/>
                    </div>
                    <div class="six columns">
                      <label for="field-04">Field 04</label>
                      <input id="field-04" value="Equipment Inc." disabled/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="six columns">
                      <label class="required" for="field-05">Field 05</label>
                      <input id="field-05" value="Equipment Inc."/>
                    </div>
                    <div class="six columns">
                      <label for="field-06">Field 06</label>
                      <input id="field-06" value="Equipment Inc." readonly/>
                    </div>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="six columns">

                  <div class="row">
                    <div class="twelve columns form-section-header">
                      Section Three
                    </div>
                  </div>

                  <div class="row">
                    <div class="three columns">
                      <label for="field-07">A Long Label Name</label>
                      <input id="field-07"/>
                    </div>
                    <div class="three columns">
                      <label for="field-08">Field 08</label>
                      <input id="field-08" value="Equipment Inc."/>
                    </div>
                    <div class="three columns">
                      <label for="field-09">Field 09</label>
                      <input id="field-09" value="Equipment Inc."/>
                    </div>
                    <div class="three columns">
                      <label for="field-10">0000-0000-00</label>
                      <input id="field-10" value="Text"/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="six columns">
                      <label for="field-11">Field 11</label>
                      <input id="field-11" value="Text"/>
                    </div>
                    <div class="six columns">
                      <label for="field-12">Field 12</label>
                      <input id="field-12" value="Text"/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="six columns">
                      <label for="field-13">Field 13</label>
                      <input id="field-13" value="Text"/>
                    </div>
                    <div class="six columns">
                      <label for="field-14">Field 14</label>
                      <input id="field-14" value="Text"/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="six columns">
                      <label for="field-15">Field 15</label>
                      <input id="field-15" class="timepicker" />
                    </div>
                    <div class="six columns">
                      <label for="field-16">Field 16</label>
                      <input id="field-16" class="datepicker" />
                    </div>
                  </div>

                  <div class="row">
                    <div class="six columns">
                      <label for="field-17">Field 17</label>
                      <input id="field-17" class="lookup" />
                    </div>
                    <div class="six columns">
                      <label for="field-18">Field 18</label>
                      <input id="field-18" type="file" class="fileuploader" />
                    </div>
                  </div>

                </div>
              </div>

            </form>

          </section>
        </div>

      </div>

    </div>
  </div>

{{={{{ }}}=}}
<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
        <li>
      {{/disabled}}
        <p class="listview-micro">ID: #{{id}}</p>
        <p class="listview-heading">{{name}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>

<!-- Change Colors -->
<script>
  $('body').on('initialized', function() {
    $(this).personalize({
      startingColor: '#2578A9' // Azure07
    });
  });
</script>
