<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Datepicker Sizes</h2>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="date-field-default" class="label">Default</label>
      <input id="date-field-default" name="date-field-default" class="datepicker" type="text" />
    </div>

    <hr class="fieldset-hr">

    <div class="field">
      <label for="date-field-xs" class="label">Extra Small</label>
      <input id="date-field-xs" data-options="{'dateFormat': 'yyyy'}" name="date-field-xs" class="datepicker input-xs" type="text" />
    </div>

    <div class="field">
      <label for="date-field-sm" class="label">Small</label>
      <input id="date-field-sm" name="date-field-sm" class="datepicker input-sm" type="text" />
    </div>

    <div class="field">
      <label for="date-field-mm" class="label">Small - Medium</label>
      <input id="date-field-mm" name="date-field-mm" class="datepicker input-mm" type="text" />
    </div>

    <div class="field">
      <label for="date-field-md" class="label">Medium</label>
      <input id="date-field-md" name="date-field-md" class="datepicker input-md" type="text" />
    </div>

    <div class="field">
      <label for="date-field-lg" class="label">Large</label>
      <input id="date-field-lg" name="date-field-lg" class="datepicker input-lg" type="text" />
    </div>

  </div>
</div>
