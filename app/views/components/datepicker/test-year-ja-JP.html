<div class="row">
  <div class="twelve columns">
    <h2>Time Example (Locale: ja-JP)</h2>
    <p>Shows an example of a date picker with year and month</p>
  </div>
</div>


<div class="row">
  <div class="three columns">
    <div class="field">
      <label for="dp1" class="label">Month/Year Picker In Japanese</label>
      <input id="dp1" data-init="false" class="datepicker datetime" name="dp1" type="text" value="2018年 8月" />
    </div>
  </div>
</div>

<script>
$('body').on('initialized', function() {
  Locale.set('ja-JP').done(function () {

    $('#dp1').datepicker({
      dateFormat: 'yyyy年 M月'
    });

  });
});
</script>
