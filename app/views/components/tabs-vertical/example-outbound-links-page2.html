<body class="no-scroll">

  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline-refs}}
  {{> includes/applicationmenu}}

  <!-- Page Container -->
  <div class="page-container no-scroll">

    <header class="header is-personalizable">
      <div class="toolbar">
        <div class="title">
          <h1>Vertical Tabs - Outbound Links</h1>
        </div>
        <div class="buttonset"></div>
      </div>
    </header>

    <div class="page-container no-scroll">

      <!-- Vertical Tabs inside of a tab panel -->
      <div id="tabs-vertical" class="vertical tab-container scrollable">

        <div class="tab-list-container">

          <ul class="tab-list">
            <li class="tab"><a href="{{basepath}}tests/tabs-vertical/outbound-links-page1">Page 1</a></li>
            <li class="tab is-selected"><a href="{{basepath}}tests/tabs-vertical/outbound-links-page2">Page 2</a></li>
          </ul>

        </div>
        <div class="tab-panel-container">

          <div class="tab-panel">
            <div class="row">
              <div class="twelve columns">
                <p>Page 2 Is Showing</p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
