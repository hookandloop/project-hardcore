
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="fileupload">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload" name="fileupload"/>
    </div>

    <div class="field">
      <label for="fileupload-readonly">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload-readonly" readonly="true" name="fileupload" value="Readme.txt"/>
    </div>

    <div class="field">
      <label for="fileupload-disabled">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload-disabled" disabled="true" name="fileupload" value="Readme.txt"/>
    </div>

  </div>
</div>
