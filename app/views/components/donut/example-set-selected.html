

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Donut Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="pie-donut-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-set-selected">Set selected</button>
  </div>
  <div class="one column">&nbsp;</div>
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-toggle-selection">Toggle selection</button>
  </div>
</div>

{{={{{ }}}=}}

<script>
$('body').on('initialized', function () {

  var donutData = [{
    data: [{
        name: 'Component A',
        value: 16
    }, {
        name: 'Component B',
        value: 12
    }, {
        name: 'Component C',
        value: 14
    }],
    centerLabel: 'Donut Chart'
  }];

  var elem = $('#pie-donut-example');

  elem.chart({type: 'donut', dataset: donutData})
  .on('selected', function (e, args) {
    console.log(args);
  });

  var options,
    api = elem.data('chart'),
    setOptions = function() {
      // Use field "name" to select
      options = {
        fieldName: 'name',
        fieldValue: 'Component B'
      };

      // Use index to select
      // options = { index: 2 };

      // Use jQuery object to select
      // options = { elem: elem.find('.arc:eq(1)') };

      // Use data to select
      // options = { data: donutData[0].data[0] };
    };


  // Set selected
  $('#btn-set-selected').on('click', function() {
    setOptions();
    api.setSelected(options);
  });

  // Toggle selection
  $('#btn-toggle-selection').on('click', function() {
    setOptions();
    api.toggleSelected(options);
  });

});
</script>
