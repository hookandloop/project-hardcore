<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Bar Chart With Custom Colors</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {
   var palette = Soho.theme.themeColors().palette;
   var dataset = [{
      data: [{
        name: 'Category A',
        value: 373,
        color: palette.azure['80'].value
      }, {
        name: 'Category B',
        value: 372,
        color: palette.turquoise['30'].value
      }, {
        name: 'Category C',
        value: 236.35,
        color: palette.amethyst['60'].value
      }],
      name: ''
    }];

  $('#bar-example').chart({type: 'bar', dataset: dataset, animate: false});
});
</script>
