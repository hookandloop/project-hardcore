<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Setting initially selected items</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
      data: [{
          name: 'Category A',
          value: 373,
          id: 1,
          selected: true
      }, {
          name: 'Category B',
          value: 372,
          id: 2,
          selected: true
      }, {
          name: 'Category C',
          value: 236.35,
          id: 3
      }],
      name: ''  //Can be optionally passed in makes less sense with one: Group 1
    }];

  $('#bar-example').chart({type: 'bar', dataset: dataset, animate: false})
  .on('selected', function (e, args) {
    console.log('args', args);
   });

});
</script>
