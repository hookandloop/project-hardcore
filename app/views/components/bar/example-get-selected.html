

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Vertical Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <button class="btn-secondary" type="button" id="btn-get-selected">Get selected</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset = [{
    data: [{
      name: 'Category A',
      value: 373,
      url: 'test'
    }, {
      name: 'Category B',
      value: 372,
    }, {
      name: 'Category C',
      value: 236.35
    }],
    name: ''  //Can be optionally passed in makes less sense with one: Group 1
  }];

  var elem = $('#bar-example');

  elem.chart({type: 'bar', dataset: dataset})
  .on('selected', function (e, args) {
    // console.log(args);
   });

   $('#btn-get-selected').on('click', function() {
     var api = elem.data('chart');
     console.log(api.getSelected());
   });

});
</script>
