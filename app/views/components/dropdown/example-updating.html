
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="updatable" class="label">Updatable</label>
      <select id="updatable" name="updatable" class="dropdown">
        <option value="1" selected>Option One</option>
        <option value="2">Option Two</option>
        <option value="3">Option Three</option>
      </select>
  </div>
  <button id="update-button" type="button" class="btn-secondary">Update</button>
</div>

<script>
    $('#update-button').on('click', function () {
      $('#updatable').empty().append('<option value="1" selected>Option One</option><option value="4" >Option Three</option>').trigger('updated');
    });
</script>
