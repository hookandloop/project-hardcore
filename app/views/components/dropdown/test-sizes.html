<div class="row">
  <div class="six columns">

    <h2>Dropdown Example:  Different Sizes</h2>
    <p>
      Testing various size widths to make sure that the menu lines up properly on each.
      Note that this test also ensures that style attributes are passed from the original <code>&lt;select&gt;</code> tag into the Dropdown control's pseudo-markup.
    </p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <label for="xsmall" class="label">X Small</label>
    <select id="xsmall" name="xsmall" class="dropdown dropdown-xs">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="small" class="label">Small</label>
    <select id="small" name="small" class="dropdown dropdown-sm">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="mm" class="label">Medium / Small</label>
    <select id="mm" name="mm" class="dropdown dropdown-mm">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="md" class="label">Medium (Normal)</label>
    <select id="md" name="md" class="dropdown dropdown-md">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="large" class="label">Large</label>
    <select id="large" name="large" class="dropdown dropdown-lg">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="custom" class="label">Custom</label>
    <select id="custom" name="custom" class="dropdown" style="width: 600px;">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

  </div>
</div>
