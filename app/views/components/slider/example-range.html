<div class="row">
  <div class="six columns">
    <h2>Slider Example: Range</h2>
    <p>A "range" slider is one that has a minimum and maximum handle.  In this configuration the slider always has TWO values instead of one.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="slider-range">Range</label>
      <input id="slider-range" name="slider-range" class="slider" type="range" min="-150" max="150" value="-150" data-range="true" data-tooltip-content='[""]' data-tooltip-persist="true" />
    </div>

  </div>
</div>
