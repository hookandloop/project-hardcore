
<div class="row">
  <div class="twelve columns">
    <h2>Time Example</h2>
    <p>Shows an example of a date picker with time.</p>
  </div>
</div>

<div class="row">

  <div class="three columns">
    <div class="field">
      <label for="datetime-field-time" class="label">Date Field with Time</label>
      <input id="datetime-field-time"  class="datepicker datetime" name="datetime-field" type="text" data-validate="required" data-options="{'showTime': 'true'}" value="2/26/2016 9:15 PM">
    </div>
  </div>

  <div class="three columns">
    <div class="field">
      <label for="datetime-field-time2" class="label">Date Field with Time</label>
      <input id="datetime-field-time2"  class="datepicker datetime" name="datetime-field2" type="text" data-validate="required" data-options="{'showTime': 'true', 'minuteInterval': '10', 'roundToInterval': 'false', 'timeFormat': 'HH:mm'}" value="2/26/2016 19:10">
    </div>
  </div>

</div>
