<div class="row">
    <div class="twelve columns">
  
      <button class="btn-secondary" type="button" id="opacity-10">Opacity 10%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-20">Opacity 20%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-30">Opacity 30%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-40">Opacity 40%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-50">Opacity 50%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-60">Opacity 60%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-70">Opacity 70%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-80">Opacity 80%</button><br><br>
      <button class="btn-secondary" type="button" id="opacity-90">Opacity 90%</button>
  
    </div>
  </div>
  
  <script>
    $('body').on('initialized', function() {
  
      // Message.html View Specifics
      $('#opacity-10').on('click', function() {
        $('body').message({
          title: '<span>Opacity level 10%</span>',
          status: 'error',
          returnFocus: $(this),
          message: 'This application has experienced a <b>system error</b> due to the lack of internet access.<br><em>Please</em> restart the application in order to proceed.',
          audibleAlert: 'Error',
          buttons: [{
              text: 'Restart Now',
              click: function() {
                console.log('Restart Now');
                $(this).data('modal').close();
              },
              isDefault: true
          }],
          overlayOpacity: 0.1
        });
      });
  
      $('#opacity-20').on('click', function() {
        $('body').message({
          title: '<span>Application Alert</span>',
          status: 'alert',
          returnFocus: $(this),
          message: 'This application has experienced a security alert. Please acknowledge the alert to proceed or cancel to abort.',
          buttons: [{
              text: 'Acknowledge',
              click: function() {
                console.log('Acknowledge');
                $(this).data('modal').close();
              },
              isDefault: true
            }, {
              text: 'Cancel',
              click: function() {
                console.log('Cancel');
                $(this).data('modal').close();
              }
          }],
          overlayOpacity: 0.2
        });
      });
  
      $('#opacity-30').on('click', function() {
        $('body').message({
          title: '<span>Application Success</span>',
          status: 'success',
          returnFocus: $(this),
          message: 'Success! You\'ve done the thing! Here\'s a <a href="#" class="hyperlink hide-focus longpress-target" title="Link">link</a>.',
          buttons: [{
              text: 'Success',
              click: function() {
                console.log('Success');
                $(this).data('modal').close();
              },
              isDefault: true
          }],
          overlayOpacity: 0.3
        });
      });
  
      $('#opacity-40').on('click', function() {
        $('body').message({
          title: 'File Upload Complete',
          message: 'Your file "<em>photo.png</em>" was successfully uploaded to your personal folder and is now <strong>public for viewing</strong>.',
          returnFocus: $(this),
          audibleLabel: 'Alert',
          buttons: [{
            text: 'Done',
            click: function() {
              console.log('Done');
              $(this).data('modal').close();
            },
            isDefault: true
          }],
          overlayOpacity: 0.4
        });
      });
  
      $('#opacity-50').on('click', function() {
        $('body').message({
          title: 'Delete this Application?',
          message: 'You are about to delete<br>this application permanently.<br/>Would you like to proceed?',
          returnFocus: $(this),
          buttons: [{
            text: 'Yes',
            click: function(e, modal) {
              console.log('Yes');
              modal.close();
            }
          }, {
            text: 'No',
            click: function(e, modal) {
              console.log('No');
              modal.close();
            },
            isDefault: true
          }],
          overlayOpacity: 0.5
        });
      });
  
      $('#opacity-60').on('click', function() {
        $('body').message({
          title: 'Tags are present',
          message: '<a href="#" class="hyperlink hide-focus longpress-target"><b>You</b> </a>have <br>allowed <br/>any <del>tags</del> <em>to</em> <i>appear</i> <ins>in</ins> <mark>this</mark> <small>message</small>. <strong>All </strong> <sub>are</sub> <sup>default allowed</sup>.',
          returnFocus: $(this),
          buttons: [{
            text: 'Ok',
            click: function(e, modal) {
              console.log('Ok');
              modal.close();
            },
            isDefault: true
          }, {
            text: 'Dismiss',
            click: function(e, modal) {
              console.log('Dismiss');
              modal.close();
            }
          }],
          overlayOpacity: 0.6
        });
      });
  
      $('#opacity-70').on('click', function() {
        $('body').message({
          title: 'No tags are present',
          message: '<a href="#" class="hyperlink hide-focus longpress-target"><b>You</b> </a>have <br>disallowed <br/>any <del>tags</del> <em>from</em> <i>appearing</i> <ins>in</ins> <mark>this</mark> <small>message</small>. <strong>All</strong> <sub>are</sub> <sup>stripped</sup>.',
          returnFocus: $(this),
          allowedTags: '',
          buttons: [{
            text: 'Ok',
            click: function(e, modal) {
              console.log('Ok');
              modal.close();
            },
            isDefault: true
          }, {
            text: 'Dismiss',
            click: function(e, modal) {
              console.log('Dismiss');
              modal.close();
            }
          }],
          overlayOpacity: 0.7
        });
      });

      $('#opacity-80').on('click', function() {
        $('body').message({
          title: 'No tags are present',
          message: '<a href="#" class="hyperlink hide-focus longpress-target"><b>You</b> </a>have <br>disallowed <br/>any <del>tags</del> <em>from</em> <i>appearing</i> <ins>in</ins> <mark>this</mark> <small>message</small>. <strong>All</strong> <sub>are</sub> <sup>stripped</sup>.',
          returnFocus: $(this),
          allowedTags: '',
          buttons: [{
            text: 'Ok',
            click: function(e, modal) {
              console.log('Ok');
              modal.close();
            },
            isDefault: true
          }, {
            text: 'Dismiss',
            click: function(e, modal) {
              console.log('Dismiss');
              modal.close();
            }
          }],
          overlayOpacity: 0.8
        });
      });

      $('#opacity-90').on('click', function() {
        $('body').message({
          title: 'No tags are present',
          message: '<a href="#" class="hyperlink hide-focus longpress-target"><b>You</b> </a>have <br>disallowed <br/>any <del>tags</del> <em>from</em> <i>appearing</i> <ins>in</ins> <mark>this</mark> <small>message</small>. <strong>All</strong> <sub>are</sub> <sup>stripped</sup>.',
          returnFocus: $(this),
          allowedTags: '',
          buttons: [{
            text: 'Ok',
            click: function(e, modal) {
              console.log('Ok');
              modal.close();
            },
            isDefault: true
          }, {
            text: 'Dismiss',
            click: function(e, modal) {
              console.log('Dismiss');
              modal.close();
            }
          }],
          overlayOpacity: 0.9
        });
      });
  
    });
  </script>
