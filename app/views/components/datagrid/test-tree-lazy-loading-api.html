
<div class="row">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
    var columns = [];

    // Define Columns for the Grid.
    columns.push({ id: 'taskName', name: 'Task', field: 'taskName', expanded: 'expanded', formatter: Formatters.Tree });
    columns.push({ id: 'id', name: 'Id', field: 'id' });
    columns.push({ id: 'desc', name: 'Description', field: 'desc' });
    columns.push({ id: 'comments', name: 'Comments', field: 'comments',  formatter: Formatters.Hyperlink });
    columns.push({ id: 'time', name: 'Time', field: 'time' });

    // Get some data via ajax
    var url = '{{basepath}}api/tree-tasks';

    $.getJSON(url, function(data) {

      $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        treeGrid: true,
        toolbar: { title: 'Tasks (Hierarchical)', results: true, personalize: true },

        // On Expand Children
        onExpandChildren: function (args) {
          console.log(args);

          var someData = [{
            id: 215,
            escalated: 0,
            taskName: 'Follow up action with Residental Housing',
            desc: 'Contact sales representative with the updated purchase order.',
            comments: 2,
            time: '22:10 PM'
          }];
          var deferred = $.Deferred();
          setTimeout(function () {
            args.grid.addChildren(args.row, someData);
            deferred.resolve();
          }, 1000);
          return deferred.promise();
        }
      });

    });//getJSON

  });//initialized
</script>
