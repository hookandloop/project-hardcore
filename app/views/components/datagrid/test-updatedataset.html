<div class="row">
  <div class="twelve columns">
    <div id="datagrid1"></div>
  </div>
  <div class="twelve columns">
    <div id="datagrid2"></div>
  </div>
  <div class="twelve columns">
    <button class='btn-primary' id="load-dataset">Load Data Set</button>
  </div>
</div>

<script>
  $('body').one('initialized', function() {

    const columns = [{
        align: 'center',
        field: '',
        id: 'drilldown',
        formatter: Formatters.Drilldown
      }, {
        field: 'activity',
        id: 'activity',
        name: 'Activity'
      }, {
        field: 'quantity',
        id: 'quantity',
        name: 'Quantity'
      }
    ];

    const dataset = [{
        activity: 'Assemble Paint',
        quantity: 1
      }, {
        activity: 'Inspect and Repair',
        quantity: 2
      }, {
        activity: 'Inspect and Repair',
        quantity: 1
      }
    ];

    const dataset2 = [{
        activity: 'Assemble Paint',
        quantity: 5
      }, {
        activity: 'Inspect and Repair',
        quantity: 6
      }, {
        activity: 'Inspect and Repair',
        quantity: 7
      }
    ];

    // $('#datagrid1').datagrid({ columns, dataset });

    $('#datagrid1').datagrid({
        columns: columns,
        dataset: dataset,
        toolbar: {title: 'Data Grid Header Title', collapsibleFilter: true, results: true, keywordFilter: true, actions: true, rowHeight: true}
      });

    $('#load-dataset').click(function() {
      $('#datagrid1').datagrid({ columns }).data('datagrid').updateDataset(dataset2);
    });
  });

</script>
