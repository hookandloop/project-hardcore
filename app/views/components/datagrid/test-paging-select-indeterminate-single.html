
<div class="row">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  var gridApi = null;

  $('body').one('initialized', function () {
         var grid,
          columns = [],
          data = [];

        //Define Columns for the Grid.
        columns.push({ id: 'rowStatus', sortable: false, resizable: false, formatter: Formatters.Status, align: 'center' });
        columns.push({ id: 'id', name: 'Row Id', field: 'id', formatter: Formatters.Readonly });
        columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Formatters.Hyperlink });
        columns.push({ id: 'activity', name: 'Activity', field: 'activity' });
        columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, width: 120 });
        columns.push({ id: '', name: '', field: '' });

        var activePage = 1;
        var pagesize = 10;
        var totalRecord = 1000;
        var getUrl = function(pagesize) {
          return '{{basepath}}api/compressors?pageNum='+ activePage +'&pageSize='+ pagesize;
        }

        $.getJSON(getUrl(pagesize), function(res) {
            //Init and get the api for the grid
            grid = $('#datagrid').datagrid({
              dataset: res.data,
              columns: columns,
              editable: true,
              selectable: 'single',
              indeterminate: true,
              paging: true,
              pagesize: pagesize,
              resultsText: function (grid, count, filterCount) {
                if (filterCount > 0 ) {
                  return '(' + filterCount + ' of '+ count + ')';
                } else {
                  return '(' + 'all '+ count + ')';
                }
              },
              source: function(req, response) {
                var lastPage = Math.floor(totalRecord / req.pagesize);

                if (req.type === 'initial' || req.type === 'first') {
                  activePage = 1;
                } else if (req.type === 'last') {
                  activePage = lastPage;
                } else if (req.type === 'next' && activePage < lastPage) {
                  activePage++;
                } else if (req.type === 'prev' && activePage > 1) {
                  activePage--;
                }

                req.activePage = -1;

                if (activePage === 1) {
                  req.firstPage = true;
                  req.lastPage = false;
                } else if (activePage === lastPage) {
                  req.firstPage = false;
                  req.lastPage = true;
                } else {
                  req.firstPage = false;
                  req.lastPage = false;
                }

                var url = getUrl(req.pagesize);

                if (req.sortId) {
                  url += '&sortId=' + req.sortId + '&sortAsc=' + req.sortAsc;
                }

                if (req.filterExpr && req.filterExpr[0]) {
                  url += '&filterValue=' + req.filterExpr[0].value;
                  url += '&filterOp=' + req.filterExpr[0].operator;
                  url += '&filterColumn=' + req.filterExpr[0].columnId;
                }

                //Get Page Based on info in Req, return results into response;
                $.getJSON(url, function(res) {
                  // This is the total going into the grid so the pager works (filtered total or total)
                  req.total = res.total;

                  if ((req.filterExpr && req.filterExpr[0])) {
                    req.total = res.total;
                    req.grandTotal = res.grandTotal; // This is the total amount on the server
                  }
                  response(res.data, req);
                });
              },
              toolbar: {title: 'Data Grid Header Title',filterRow: true, personalize: true, results: true, dateFilter: false ,keywordFilter: true, advancedFilter: true, actions: true, views: true, rowHeight: true, collapsibleFilter: true}
            }).on('selected', function (e, args) {
              console.log(args);
            });
        });

  });

</script>
