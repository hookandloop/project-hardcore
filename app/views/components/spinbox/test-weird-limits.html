<div class="row">
  <div class="six columns">
    <h2>Spinbox Test: Weird Limits</h2>
    <p>These spinboxes have strange limits.</p>
  </div>
</div>

<div class="row">
  <div class="six columns">

    <div class="field">
      <label for="weird-spinbox">#weird-spinbox (no initial value, min -582, max 46)</label>
      <input id="weird-spinbox" name="weird-spinbox" type="text" class="spinbox" min="-582" max="46"/>
    </div>

  </div>
  <div class="six columns">

    <div class="field">
      <label for="reverse-weird-spinbox">#reverse-weird-spinbox (no initial value, min -23, max 9285)</label>
      <input id="reverse-weird-spinbox" name="reverse-weird-spinbox" type="text" class="spinbox" min="-23" max="9285"/>
    </div>

  </div>
</div>
