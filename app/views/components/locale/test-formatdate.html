<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>
    <p>Input: <span id="input-formatdate"></span></p>

    <div style="font-size: 14px;">Output: <span id="output-formatdate" style="background-color: white; padding: 15px 20px;"></span></div>

  </div>
</div>

<script>
  $('body').one('initialized', function () {
    var input = $('#input-formatdate'),
      output = $('#output-formatdate'),

      dt = '2017-04-07 22:36:41',
      ft = Locale.formatDate(dt, {date: 'datetime'});

    input.html(dt);
    output.html(ft);
  });
</script>
