<header class="header is-personalizable">
  <div class="toolbar no-actions-button">
    <div class="title">

      <button class="btn-icon application-menu-trigger" type="button">
        <span class="audible">Show navigation</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>

      <h1>
        <span class="audible">{{title}}</span>
        <svg class="icon icon-sohoxi" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-sohoxi"></use>
        </svg>

      {{#subtitle}}
      <span class="separator">|</span>
      {{/subtitle}}
      {{subtitle}}</h1>
    </div>

    <div class="buttonset">
      <button class="btn-icon header-search" type="button">
        <span class="audible">Search</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>

    </div>

  </div>
</header>
