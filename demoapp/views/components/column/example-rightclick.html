
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Column Chart Example</h2>
        </div>
        <div class="widget-content">
          <div id="column-bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>

  <ul id="action-popupmenu" class="popupmenu">
    <li><a href="#">Action One</a></li>
    <li><a href="#">Action Two</a></li>
    <li><a href="#">Action Three</a></li>
  </ul>

</div>

<script>
$('body').on('initialized', function () {

    var dataset = [{
            data: [{
                name: 'Automotive',
                shortName: 'Auto',
                abbrName: 'A',
                value: 7
            }, {
                name: 'Distribution',
                shortName: 'Dist',
                abbrName: 'D',
                value: 10
            }, {
                name: 'Equipment',
                shortName: 'Equip',
                abbrName: 'E',
                value: 14
            }, {
                name: 'Fashion',
                shortName: 'Fash',
                abbrName: 'F',
                value: 10
            }, {
                name: 'Food & Beverage',
                shortName: 'Food',
                abbrName: 'F&B',
                value: 14
            }, {
                name: 'Healthcare',
                shortName: 'Health',
                abbrName: 'H',
                value: 8
            }, {
                name: 'Other',
                shortName: 'Other',
                abbrName: 'O',
                value: 7
            }]
          }];

    $('#column-bar-example').chart({type: 'column', dataset: dataset})
      .on('contextmenu', function(e, ui, d) {
        console.log(d, e);

        $(this).popupmenu({trigger: 'immediate', menu: 'action-popupmenu', eventObj: e})
        .off('selected')
        .on('selected', function (e, anchor) {
           console.log('selected:', e, anchor);
        });

      });

});
</script>
