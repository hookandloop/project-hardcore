<div class="row">
  <div class="six columns">

    <h2>Multiselect Test: Invisible</h2>

    <p>
      The control is initialized invisible. If nothing is showing the test passes.
    </p>

  </div>
</div>

<div class="row">
  <div class="six columns">
    <div class="field">

      <label for="fruits-multi" class="label" style="display: none">Fruits</label>
      <select multiple id="fruits-multi" name="fruits-multi" class="multiselect" style="display: none">
        <option>Apple</option>
        <option>Banana</option>
        <option>Grapefruit</option>
        <option>Kiwi</option>
        <option>Lemon</option>
        <option>Lime</option>
        <option selected>Orange</option>
        <option>Strawberry</option>
      </select>
    </div>

  </div>

</div>
