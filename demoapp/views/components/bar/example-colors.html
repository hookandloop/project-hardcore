

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Vertical Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
      data: [{
          name: 'Category A',
          value: 373,
          color: '#1D5F8A'
      }, {
          name: 'Category B',
          value: 372,
          color: '#8ED1C6'
      }, {
          name: 'Category C',
          value: 236.35,
          color: '#9279A6'
      }],
      name: ''  //Can be optionally passed in makes less sense with one: Group 1
    }];

  $('#bar-example').chart({type: 'bar', dataset: dataset});

});
</script>
