<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Vertical Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
      <button type="button" class="btn-secondary" id="btn-update">Update</button>
      <button type="button" class="btn-secondary" id="btn-reload">Reload Update</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
      data: [
        { name: 'Candidates', ref: 0, value: 22 },
        { name: 'Hired', ref: 0, value: 0 },
      ],
      name: 'Schroder, Helen'
    }, {
      data: [
        { name: 'Candidates', ref: 0, value: 66},
        { name: 'Hired', ref: 0, value: 21 },
      ],
      name: 'Tyler, Mary'
    }, {
      data: [
        { name: 'Candidates', ref: 0, value: 9},
        { name: 'Hired', ref: 0, value: 3 },
      ],
      name: 'Polk, Anne'
    }, {
      data: [
        { name: 'Candidates', ref: 0, value: 2},
        { name: 'Hired', ref: 0, value: 1},
      ],
      name: 'Taylor, Sarah'
    }];

  var component = $('#bar-example').chart({type: 'bar', dataset: dataset});
  var dataset2 = [{
        data: [
          { name: 'Candidates (new)', ref: 0, value: 12 },
          { name: 'Hired (new)', ref: 0, value: 12 },
        ],
        name: 'Schroder, Helen (new)'
      }, {
        data: [
          { name: 'Candidates (new)', ref: 0, value: 32},
          { name: 'Hired (new)', ref: 0, value: 32 },
        ],
        name: 'Tyler, Mary (new)'
      }];

  // The better way
  $('#btn-update').on('click', function () {
    component.data('chart').updated({dataset: dataset2});
  });

  // The older way
  $('#btn-reload').on('click', function () {
    $('#bar-example').chart({type: 'bar', dataset: dataset2});
  });

});
</script>
