
<div class="row">
  <div class="twelve columns">

    <div id="datagrid">
    </div>

  </div>
</div>

<script>
  $('body').one('initialized', function () {
    var grid,
      columns = [],
      data = [];

    // Some Sample Data
    data.push({ id: 1, productId: 'T100', productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: '800.9905673502324', status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
    data.push({ id: 2, productId: '200', productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: '2', price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
    data.push({ id: 3, productId: '300', productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: '120.99', status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
    data.push({ id: 4, productId: 'Z400', productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: '2345', status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
    data.push({ id: 4, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: '2345', status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
    data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: '210.99', status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
    data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: '120.99', status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
    data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: '123.99', status: 'OK', orderDate: null, action: 'On Hold'});


    //Define Columns for the Grid.
    columns.push({ id: 'productId', minWidth: 200, width: 300, name: 'Product Id', field: 'productId', formatter: Formatters.Text});
    columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Formatters.Hyperlink, click: function (e, args) {
        console.log(args);
    }});
    columns.push({ hidden: true, name: 'Activity', field: 'activity', filterType: 'text'});
    columns.push({ id: 'quantity', hidden: true, name: 'Quantity', field: 'quantity', filterType: 'text'});
    columns.push({ id: 'price', align: 'right', name: 'Actual Price', field: 'price', formatter: Formatters.Decimal, numberFormat: {minimumFractionDigits: 0, maximumFractionDigits: 0, style: 'currency', currencySign: '$', filterType: 'text'}});
    columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'M/d/yyyy', filterType: 'text'});
    columns.push({ id: 'status', name: 'Status', field: 'status', formatter: Formatters.Text, editor: Editors.Input, required: true, validate: 'required', filterType: 'text'});
    columns.push({ id: 'action', name: 'Action Item', field: 'action', editor: Editors.Input, filterType: 'text'});

    //Init and get the api for the grid
    $('#datagrid').datagrid({
      columns: columns,
      dataset: data,
      columnReorder: true,
      saveColumns: false,
      sortable: true,
      dataset: data,
      editable: true,
      filterable: false,
      rowHeight: 'short',
      toolbar: {title: 'Compressors', filterRow: true, results: true, actions: true, rowHeight: true}
    });
 });
</script>
