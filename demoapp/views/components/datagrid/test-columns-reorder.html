<script>
  $('body').one('initialized', function () {

      var data = [],

        columns2 = [];

      // Some Sample Data
      data.push({ id: 1, productId: 'T100', productName: 'Compressor', phone: '191/2004', activity:  'Assemble Paint', quantity: 1, price: '800.9905673502324', percent: .10, status: 'OK', orderDate: '00000000', action: 'Action'});

      //Define Columns for the Grid-1
      columns1.push({ id: 'productId', name: 'Id', field: 'productId', formatter: Formatters.Text, width: 100});

      columns1.push({ id: 'activity', name: 'Activity', field: 'activity'});

      $('#datagrid-1').datagrid({

</script>
