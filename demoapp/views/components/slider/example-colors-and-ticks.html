<div class="row">
  <div class="six columns">
    <h2>Slider Example: Colors &amp; Ticks</h2>
    <p>Ticks can be defined on a slider that represent a specific value.  They can be color-coded and given a text label.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="slider-quality">Ticks &amp; Colors</label>
      <input id="slider-quality" name="slider-quality" class="slider" type="range" min="0" max="5" value="2" step="1" data-ticks='[
        {"value": 0, "description": "Very Poor", "color": "very-poor"},
        {"value": 1, "description": "Poor", "color": "poor"},
        {"value": 2, "description": "Adequate", "color": "adequate"},
        {"value": 3, "description": "Good", "color": "good"},
        {"value": 4, "description": "Very Good", "color": "very-good"},
        {"value": 5, "description": "Superior", "color": "superior"}
      ]'/>
    </div>

  </div>
</div>
