<div class="row">
  <div class="six columns">
    <h2>Slider Test: Disabled States</h2>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="quality-01">Quality</label>
      <input id="quality-01" name="quality-01" class="slider" disabled type="range" min="0" max="5" value="2" step="1" data-ticks='[
        {"value": 0, "description": "Very Poor", "color": "very-poor"},
        {"value": 1, "description": "Poor", "color": "poor"},
        {"value": 2, "description": "Adequate", "color": "adequate"},
        {"value": 3, "description": "Good", "color": "good"},
        {"value": 4, "description": "Very Good", "color": "very-good"},
        {"value": 5, "description": "Superior", "color": "superior"}
      ]'/>
    </div>

    <div class="field">
      <label for="quality-02">Quality (has tooltip)</label>
      <input id="quality-02" name="quality-02" class="slider" disabled type="range" min="0" max="5" value="4" step="1" data-options='{ "tooltipContent": [] }' data-ticks='[
        {"value": 0, "description": "Very Poor", "color": "very-poor"},
        {"value": 1, "description": "Poor", "color": "poor"},
        {"value": 2, "description": "Adequate", "color": "adequate"},
        {"value": 3, "description": "Good", "color": "good"},
        {"value": 4, "description": "Very Good", "color": "very-good"},
        {"value": 5, "description": "Superior", "color": "superior"}
      ]'/>
    </div>

  </div>
</div>
