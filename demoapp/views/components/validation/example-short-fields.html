<div class="row top-padding">
  <div class="six columns">

    <h2>Input Test:  Short Fields</h2>
    <p>Tests the use of validation on short field types</p>
    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Normal Input Fields</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="input-custom">Custom</label>
      <input data-validate="test" id="input-custom" style="width: 40px;" />
    </div>

    <div class="field-short">
      <label for="input-xs">input-xs</label>
      <input data-validate="test" id="input-xs" class="input-xs" />
    </div>

    <div class="field-short">
      <label for="input-sm">input-sm</label>
      <input data-validate="test" id="input-sm" class="input-sm" />
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Dropdown</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="dd-custom">Custom</label>
      <select id="dd-custom" class="dropdown" style="width: 15px;">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-xs">dropdown-xs</label>
      <select id="dd-xs" class="dropdown dropdown-xs">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-sm">dropdown-sm</label>
      <select id="dd-sm" class="dropdown dropdown-sm">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

  </div>

</div>

<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Multiselect</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="ms-custom">Custom</label>
      <select id="ms-custom" class="multiselect" style="width: 15px;" multiple>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="ms-xs">multiselect-xs</label>
      <select id="ms-xs" class="multiselect multiselect-xs" multiple>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="ms-sm">multiselect-sm</label>
      <select id="ms-sm" class="multiselect multiselect-sm" multiple>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Lookup Field</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="lookup-custom">Custom</label>
      <input data-validate="test" id="lookup-custom" class="lookup" type="text" style="width: 40px;">
    </div>

    <div class="field-short">
      <label for="lookup-xs">lookup-xs</label>
      <input data-validate="test" id="lookup-xs" class="lookup input-xs" type="text">
    </div>

    <div class="field-short">
      <label for="lookup-sm">lookup-sm</label>
      <input data-validate="test" id="lookup-sm" class="lookup input-sm" type="text">
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Datepicker</h2>

  </div>
</div>

<div class="row">

    <div class="field-short">
      <label for="datepicker-custom">Custom</label>

  <div class="twelve columns">

</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="timepicker-custom">Custom</label>
      <input data-validate="test" id="timepicker-custom" class="timepicker" style="width: 40px;">

    <div class="field-short">

<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 id="short-spinbox" class="fieldset-title">Spinbox</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="spinbox-custom">Custom</label>
      <input data-validate="test" id="spinbox-custom" data-validate="test" name="spinbox-custom" type="text" class="spinbox" style="width: 40px;"/>
    </div>

    <div class="field-short">
      <label for="spinbox-xs">spinbox-xs</label>
      <input data-validate="test" id="spinbox-xs" name="spinbox-xs" type="text" class="spinbox input-xs"/>
    </div>

    <div class="field-short">
      <label for="spinbox-sm">spinbox-sm</label>
      <input data-validate="test" id="spinbox-sm" name="spinbox-sm" type="text" class="spinbox input-sm"/>
    </div>

  </div>
</div>
