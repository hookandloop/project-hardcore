  <div class="row" data-ng-controller="demo">
    <div class="twelve columns">

      <div class="wizard" data-wizard>
        <div class="wizard-header">
          <div class="bar">
            <div class="completed-range"></div>
            <a href="{{link1.href}}" class="tick complete" >
              <span class="label">{{link1.text}}</span>
            </a>
            <a ng-href="{{link2.href}}" class="tick complete" data-ng-click="checkpage($event)">
              <span class="label">{{link2.text}}</span>
            </a>
            <a data-ng-href="{{link3.href}}" class="tick current" data-ng-click="checkpage($event)">
              <span class="label">{{link3.text}}</span>
            </a>
            <a data-ng-href="{{link4.href}}" class="tick" data-ng-click="checkpage($event)">
              <span class="label">{{link4.text}}</span>
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script>

    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.link1 = {text: 'Edit Cart', state: 'complete', href:'/cart'};
      $scope.link2 = {text: 'Shipping', state: 'complete', href:'/shipping'};
      $scope.link3 = {text: 'Payment', state: 'complete', href:'/payment'};
      $scope.link4 = {text: 'Confirmation', state: 'complete', href:'/confirmation'};

      $scope.checkpage = function (e) {
        var canChangePage = false;

        if (!canChangePage) {
          e.stopImmediatePropagation();
          e.stopPropagation();
          e.preventDefault();
        }
      };

    });

  </script>
