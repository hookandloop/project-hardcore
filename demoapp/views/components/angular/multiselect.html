
  <div class="row" data-ng-controller="demo">
      <div class="twelve columns">

      <div class="field">
        <label for="multiselect-id">Multiselect Drop Down</label>
        <select id="multiselect-id" multiple data-ng-model="selectedValues" data-ng-options="option as option for option in options" data-ng-change="log()" data-multiselect></select>
      </div>

      <button type="button" data-ng-click="change()">Change</button>
    </div>
  </div>


  <script>
    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.id = 'id1';
      $scope.label = 'Drop Down One';
      $scope.options = ['Option One', 'Option Two', 'Option Three'];
      $scope.selectedValues = ['Option One', 'Option Two', 'Option Three'];

      $scope.log = function () {
        console.log('Changed to '+ $scope.selectedItem);
      };

      $scope.change = function () {
        $scope.selectedValues = ['Option One'];
      };
    });

  </script>
