
  <div class="row" data-ng-controller="demo">
      <div class="twelve columns">

      <div class="field">
        <label for="date-field" class="label">Date Field</label>
        <input id="date-field" class="datepicker" name="date-field" data-ng-model="dueDate" data-ng-change="log()" data-ng-model-locale="locale" data-datepicker/>
      </div>

      <button type="button" class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>


  <script>
    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.dueDate = new Date(2018, 10, 10);

      $scope.log = function () {
        console.log('Changed to '+ $scope.dueDate);
      };

    });

  </script>
