<div class="row" data-ng-controller="jons-controller">
  <div class="twelve columns">

    <span class="label">Current owner: {{formData.selectedOwner.swownr}}</span>

    <form>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label for="owner">Owner</label>
            <select id="owner" name="owner" data-ng-model="formData.selectedOwner" data-ng-options="o.swownr for o in owners" data-ng-change="ownerChanged();"
              data-dropdown>
            </select>
          </div>

        </div>
      </div>
    </form>

    <button type="button" class="btn" data-ng-click="change()">Change</button>
  </div>
</div>

<script>

  // Example App and Controller
  var app1 = angular.module('mainApp', []);
  var app = angular.module('exampleApp', ['sohoxi-angular']);


  app.controller('jons-controller', ['$scope', function($scope) {

    $scope.owners = [
    {swownr: 'JON'},
    {swownr: 'SUE'}
    ];

    $scope.ownerChanged = function() {
      console.log('owner changed to ' + $scope.formData.selectedOwner.swownr);
    };

  }]);

</script>
