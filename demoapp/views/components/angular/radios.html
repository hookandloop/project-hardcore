
  <div class="row" data-ng-controller="demo">
      <div class="twelve columns">

    <div class="field">
      <input type="radio" name="options" data-ng-model="option" class="radio" id="option1" value="option1">
      <label for="option1" class="radio-label">Option 1</label><br>

      <input type="radio" checked data-ng-model="option" name="options" class="radio" id="option2" value="option2">
      <label for="option2" class="radio-label">Option 2</label><br>

      <input type="radio" disabled data-ng-model="option" name="options" class="radio" id="option3" value="option3">
      <label for="option3" class="radio-label" >Option 3</label><br>
    </div>

      <button  type="button" class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>


  <script>
    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.option = 'option1';

      $scope.change = function () {
        $scope.option = 'option2';
      };
    });

  </script>
