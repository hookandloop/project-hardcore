<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <br><br>
    </div>

    <script>
      var output = $('#output');
      var append = function (value) {
        output.append('<span>' + value + '</span><br>');
      };

      setTimeout(function () {
        append(Locale.translate('AboutText') + '<br>');
        append(Locale.translate('Text not Exists'));
        append(Locale.translate('Text Doesnt Exist'));

      }, 300);
    </script>

  </div>
</div>
