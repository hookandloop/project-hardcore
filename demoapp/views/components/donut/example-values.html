
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Pie Chart Label Currency</h2>
        </div>
        <div class="widget-content">
          <div id="pie-chart-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var pieData = [{
    data: [{
        name: 'Due Today',
        shortName: 'Today',
        value: 0,
        color: 'alert'
      }, {
        name: 'Open',
        shortName: 'Open',
        value: 134250,
        color: 'good'
      }, {
        name: 'Response Late',
        shortName: 'Late',
        value: 134250,
        color: 'error'
      }],
      centerLabel: '<tspan  x="0" dy="-0.4em">Total Value</tspan> <tspan x="0" dy="1.4em">$168,500</tspan>'
    }];
      centerLabel: 'Total Value $168,500'

  $('#pie-chart-example').chart({
    type: 'donut',
    dataset: pieData,
    labels: {
      contentsTop: 'value',
      formatterTop: '$,.2f',// f or .2f for decimals
    }
  });

});
</script>
