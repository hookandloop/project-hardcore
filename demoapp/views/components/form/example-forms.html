<form id="example-mulitcolumn-form">
  <div class="row demo-grid">
    <div class="full column">

      <div class="compound-field">

        <div class="field">
          <label for="example-mulitcolumn-first" class="required">First Name</label>
          <input type="text" id="example-mulitcolumn-first" name="first-name" aria-required="true" data-validate="required">
        </div>

        <div class="field">
          <label for="example-mulitcolumn-last" class="required">Last Name</label>
          <input type="text" id="example-mulitcolumn-last" class="input-sm" name="last-name" aria-required="true" data-validate="required">
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox" id="prefered" checked>
          <label for="prefered" class="prefered-label">Prefered</label>
        </div>

      </div>

      <div class="compound-field">

        <div class="field">
          <label for="example-mulitcolumn-phone" class="required">Phone</label>
          <input type="text" aria-required="true" data-validate="required" id="example-mulitcolumn-phone" class="input-sm" name="phone">
        </div>

        <div class="field">
          <label for="example-mulitcolumn-ext">Ext</label>
          <input type="text" id="example-mulitcolumn-ext" class="input-xs" name="ext">
        </div>

      </div>

      <div class="compound-field">
        <div class="field">
          <label for="cpf-input-unit" class="label">Unit</label>
          <input type="text" id="cpf-input-unit" name="cpf-input-unit" class="input-sm">
        </div>

        <div class="field">
          <label for="cpf-input-units" class="audible label">Units</label>
          <span class="label">&nbsp;</span>
          <select id="cpf-input-units" name="cpf-input-units"  class="dropdown dropdown-xs">
          <option value="KG">KG</option>
          <option value="M">M</option>
          <option value="P">%</option>
          </select>
        </div>
      </div>

			<div class="compound-field">
				<div class="field">
					<label for="cpf-input-setting" class="label">Setting</label>
					<input type="text" id="cpf-input-setting">
				</div>
				<div class="switch field">
					<input class="switch" type="checkbox" id="cpf-switch-setting">
					<label for="cpf-switch-setting"/>
				</div>
			</div>

      <button type="submit" class="btn-primary">Register</button>

    </div>

  </div>
</form>

<div class="row">

  </div>
</div>

<form id="example-cf2-form">
  <div class="row demo-grid">
    <div class="full column">

      <div class="compound-field">
        <div class="field">
          <label for="cf2-item-description">Item Description</label>
          <input type="text" id="cf2-item-description" name="cf2-item-description" placeholder="Ex: Backpack">
        </div>
      </div>

      <div class="compound-field">
        <div class="field">
          <label for="cf2-date" class="label">Select Date</label>
          <input type="text" id="cf2-date" name="cf2-date" value="10/5/2015" placeholder="M / D / YYYY" class="datepicker">
        </div>
      </div>

      <div class="compound-field">

        <div class="field">
          <label for="cf2-cost" class="required">Cost</label>
          <input type="text" id="cf2-cost" name="cf2-cost" value="30" class="input-xs" aria-required="true" data-validate="required" data-mask="###.00" data-mask-mode="number" data-options="{showSymbol: 'currency'}">
        </div>

        <div class="field">
          <label for="cf2-quantity" class="required">Quantity</label>
          <input type="text" id="cf2-quantity" name="cf2-quantity" value="10" class="input-xs" aria-required="true" data-validate="required" data-mask-mode="number" data-mask="#####"/>
        </div>

      </div>

      <div class="compound-field">
        <div class="field">
         <label for="cf2-textarea">Text Area &ndash; Resizable</label>
         <textarea id="cf2-textarea" name="context-desc" placeholder="Type your notes here..." class="textarea resizable"></textarea>
        </div>
      </div>

      <div class="compound-field">

        <div class="field">
          <label for="fileupload">Upload a File</label>
          <input type="file" class="fileupload" id="fileupload" name="fileupload"/>
        </div>

      </div>

      <button class="btn-primary" type="submit">Add to Request</button>

    </div>

  </div>
</form>

<div class="row">
  <div class="twelve columns">
    <hr class="fieldset-hr">
    <h1 class="fieldset-title">Radio Section</h1>
  </div>
</div>

<div class="row radio-section">
  <div class="twelve columns">

      <div class="six columns option">
        <input type="radio" class="radio handle" name="radio-option" id="price" value="price" checked="checked" />
        <label for="price" class="radio-label">
          <span class="in-label">
            Price: <strong class="large-txt">$12.00</strong> |
            List Price: <strong class="line-through">$13.47</strong>
            <span>20,000 lb. in stock</span>
          </span>
        </label>

        <div class="row">
          <div class="four columns">
            <div class="field">
              <label for="values" class="audible">values</label>
              <input type="text" id="values" name="values" value="1,000" />
           </div>
          </div>
          <div class="four columns">
            <div class="field">
              <label for="options" class="audible">options</label>
              <select id="options" name="options" class="dropdown">
                <option value="units">units</option>
                <option value="pieces">pieces</option>
              </select>
            </div>
          </div>
          <div class="four columns">
            <button type="submit" class="btn-primary">Add Item</button>
          </div>
        </div>

      </div>
      <div class="six columns option">
        <input type="radio" class="radio handle" name="radio-option" id="palette" value="palette" />
        <label for="palette" class="radio-label">
          <span class="in-label">
            <strong>1 palette (25 count)</strong>
            <span>Save 15% when you purchase a palette</span>
          </span>
        </label>

        <div class="row">
          <div class="four columns">
            <div class="field">
              <label for="palette-value" class="audible">palette</label>
              <input type="text" id="palette-value" name="palette-value" value="0" disabled="disabled" />
            </div>
          </div>
          <div class="four columns">
            <button type="submit" class="btn-primary" disabled="disabled">Add Item</button>
          </div>
        </div>

      </div>

  </div>

</div>
