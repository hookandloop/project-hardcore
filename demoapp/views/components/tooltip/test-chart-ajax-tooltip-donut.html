
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Donut Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="pie-donut-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>


<script>
$('body').on('initialized', function () {

  var donutData = [{
    data: [{
        name: 'Component A',
        value: 30,
        tooltip: 'Tooltip by Data <br> Component A <br> Information'
    }, {
        name: 'Component B',
        value: 40,
        tooltip: 'Tooltip by Data <br> Component B <br> Information'
    }],
    centerLabel: 'Donut Chart'
  }];

  // $('#pie-donut-example').chart({type: 'donut', dataset: donutData});

  // $('#pie-donut-example').chart({type: 'donut', dataset: donutData, tooltip: 'Tooltip by attribute'});

  $('#pie-donut-example').chart({type: 'donut', dataset: donutData,
    tooltip: function(response) {
      //Ajax Call or async op
      setTimeout(function () {
        response('Tooltips Provide <br> Interesting Information');
      }, 400);
    }
  });

});
</script>
