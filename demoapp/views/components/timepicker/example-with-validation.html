<div class="row">
  <div class="six columns">
    <h2>Timepicker Example: Validation</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">
    <div class="field">
      <label for="timepicker-main" class="label required">Timepicker</label>
      <input id="timepicker-main" aria-required="true" data-validate="required" class="timepicker" type="text" value="1:00 AM">
    </div>
  </div>
</div>
