<div class="row">
  <div class="six columns">
    <h2>Timepicker Example: Seconds Picker</h2>
    <p>This example demonstrates the picker window's support for a seconds field, accessible by changing the time format passed to the picker.</p>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <div class="field">
      <label for="time-field" class="label">Time Field</label>
      <input id="time-field" data-options="{ 'timeFormat': 'hh:mm:ss' }" class="timepicker" type="text" >
    </div>

  </div>
</div>
