<div class="row">
  <div class="six columns">
    <h2>Timepicker Test:  Blur Validation</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">
  
    <div class="field">
      <label for="timepicker-blur-test" class="label required">Time Field Required only on blur</label>
      <input id="timepicker-blur-test" class="timepicker" type="text" data-trackdirty="true" data-validate="required" data-validation-events="{ 'required': 'blur' }">
    </div>

  </div>
</div>
