<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Normal Input Fields</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="input-custom">Custom</label>
      <input id="input-custom" style="width: 40px; text-align: right;" />
    </div>

    <div class="field-short">
      <label for="input-xs">input-xs</label>
      <input id="input-xs" class="input-xs" style="text-align: right;" />
    </div>

    <div class="field-short">
      <label for="input-sm">input-sm</label>
      <input id="input-sm" class="input-sm" style="text-align: right;" />
    </div>

  </div>
  <div class="seven columns">

    <div class="field-short">
      <label for="input-md">input-md</label>
      <input id="input-md" class="input-md" style="text-align: right;" />
    </div>

    <div class="field-short">
      <label for="input-lg">input-lg</label>
      <input id="input-lg" class="input-lg" style="text-align: right;" />
    </div>

  </div>
</div>





<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr" />
    <h2 class="fieldset-title">Dropdown</h2>

  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="dd-custom">Custom</label>
      <select id="dd-custom" class="dropdown text-align-reverse" style="width: 40px;">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-xs">dropdown-xs</label>
      <select id="dd-xs" class="dropdown dropdown-xs text-align-reverse">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-sm">dropdown-sm</label>
      <select id="dd-sm" class="dropdown dropdown-sm text-align-reverse">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

  </div>
  <div class="seven columns">

    <div class="field-short">
      <label for="dd-md">dropdown-md</label>
      <select id="dd-md" class="dropdown dropdown-md text-align-reverse">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-lg">dropdown-lg</label>
      <select id="dd-lg" class="dropdown dropdown-lg text-align-reverse">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

  </div>
</div>
