<div class="row">
  <div class="six columns">

    <h2>Searchfield Test: No "All Results" Link</h2>
    <p>This test removes the optional link at the bottom of the searchfield that normally says "All Results for [search]" and provides an external link to a larger list of results.</p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="searchfield">Search</label>
      <input id="searchfield" name="searchfield" class="searchfield" data-options= '{"clearable": "true", "showAllResults": false, "source": "{{basepath}}api/states?term="}' placeholder="Type a search term"/>
    </div>

  </div>
</div>
