<div class="row top-padding">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" id="show">Show Settings</button>

    <div id="modal" class="modal">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title" >User Settings</h1>
        </div>

        <div class="modal-body-wrapper">
          <div class="modal-body">
            <div class="soho-personalize">

              <div class="row">
                <div class="twelve columns">
                  <button class="btn-menu"><span>Select Theme</span></button>
                  <ul class="popupmenu">
                    <li data-theme="light-theme"><a>Light</a></li>
                    <li data-theme="dark-theme"><a>Dark</a></li>
                    <li data-theme="high-contrast-theme"><a>High Contrast</a></li>
                  </ul>

                  <button class="btn-menu" id="color-select"><span>Select Color</span></button>
                  <ul class="popupmenu">
                    <li data-rgbcolor=""><a>Default</a></li>
                    <li data-rgbcolor="#368AC0"><a>Azure</a></li>
                    <li data-rgbcolor="#EFA836"><a>Amber</a></li>
                    <li data-rgbcolor="#9279A6"><a>Amethyst</a></li>
                    <li data-rgbcolor="#579E95"><a>Turquoise</a></li>
                    <li data-rgbcolor="#76B051"><a>Emerald</a></li>
                    <li data-rgbcolor="#5C5C5C"><a>Graphite</a></li>
                  </ul>
                </div>
              </div><br>

              <div class="field">
                <label for="stylsheet-text">Generated Style Sheet</label>
                <textarea id="stylsheet-text" name="stylsheet-text"></textarea>
              </div>
            </div>
            <div class="modal-buttonset">
              <button type="button" class="btn-modal">Cancel</button>
              <button type="button" id="submit" class="btn-modal-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  $('#show').on('click', function () {

    $('body').modal({
      content: $('#modal')
    });

  });

  // Pulled this from fn.header and modified a bit
  $('.soho-personalize').find('li').on('click', function (e) {
    var element = $(e.currentTarget);

    // Change Theme or Color
    if (element.data('theme')) {
      var theme = element.data('theme');
      $('body').trigger('changetheme', theme.replace('-theme',''));
    } else if (element.data('rgbcolor')) {
      var color = element.data('rgbcolor');
      $('body').trigger('changecolors', [color]);

      $('#stylsheet-text').text(window.Soho.getColorStyleSheet(color));
    }
  });
</script>
