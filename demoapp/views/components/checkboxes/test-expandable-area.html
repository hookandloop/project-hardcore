<div class="row">
  <div class="six columns">

    <h2>Expandable Area with checkboxes</h2>

    <p>Provides a visual example of checkboxes and expandable areas coxistinging. There was a problem clicking the checkboxes at one point.
      </p>

  </div>
</div>


<div class="row">
  <div class="twelve columns">

   <div class="expandable-area is-expanded">
      <div class="expandable-header">
         <a class="title">
            <span>2 Columns</span>
         </a>
      </div>
      <div class="expandable-pane">
         <div class="content">
            <div class="row">
               <div class="six columns">
                  <div class="field">
                     <input type="checkbox" id="test-1" class="checkbox" />
                     <label class="checkbox-label" for="test-1" translate>Checkbox 1</label>
                  </div>

                  <div class="field">
                     <input type="checkbox" id="test-2" class="checkbox" />
                     <label class="checkbox-label" for="test-2">Checkbox 2</label>
                  </div>

                  <div class="field">
                     <label for="field-1">Field 1</label>
                     <input id="field-1" type="text" />
                  </div>

                  <div class="field">
                     <input type="checkbox" id="test-3" class="checkbox" />
                     <label class="checkbox-label" for="test-3">Checkbox 3</label>
                  </div>
               </div>

               <div class="six columns">
                  <div class="field">
                     <label for="field-2">Field 2</label>
                     <input id="field-2" type="text" />
                  </div>

                  <div class="field">
                     <label for="field-3">Field 3</label>
                     <input id="field-3" type="text" />
                  </div>

                  <div class="field">
                     <input type="checkbox" id="test-4" class="checkbox" />
                     <label class="checkbox-label" for="test-4" translate>Checkbox 4</label>
                  </div>

                  <div class="field">
                     <input type="checkbox" id="test-5" class="checkbox" />
                     <label class="checkbox-label" for="test-5">Checkbox 5</label>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

     <div class="expandable-area is-expanded">
        <div class="expandable-header">
           <a class="title">
              <span>No Columns</span>
           </a>
        </div>
        <div class="expandable-pane">
           <div class="content">
              <div class="field">
                 <input type="checkbox" id="test-6" class="checkbox" />
                 <label class="checkbox-label" for="test-6" translate>Checkbox 6</label>
              </div>

              <div class="field">
                 <input type="checkbox" id="test-7" class="checkbox" />
                 <label class="checkbox-label" for="test-7">Checkbox 7</label>
              </div>

              <div class="field">
                 <label for="field-4">Field 4</label>
                 <input id="field-4" type="text" />
              </div>

              <div class="field">
                 <input type="checkbox" id="test-8" class="checkbox" />
                 <label class="checkbox-label" for="test-8">Checkbox 8</label>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
