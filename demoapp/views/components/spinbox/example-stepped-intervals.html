<div class="row">
  <div class="six columns">
    <h2>Spinbox Example: Stepped Intervals</h2>
    <p>Using the up/down buttons on this spinbox will increase/decrease the count by 3.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="stepped-spinbox">Spinbox (init 0, min -99, max 99, step 3)</label>
      <input id="stepped-spinbox" name="stepped-spinbox" type="text" class="spinbox" min="-99" max="99" value="0" step="3"/>
    </div>

  </div>
</div>
