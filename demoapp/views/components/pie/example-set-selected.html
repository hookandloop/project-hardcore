<div class="row top-padding">
  <div class="two-thirds column">

      <div class="widget auto-height">
        <div class="widget-header">
          <h2 class="widget-title">Taxes and Deductions</h2>
        </div>
        <div class="widget-content">
          <div id="pie-chart-example" class="chart-container">
          </div>
        </div>
      </div>

  </div>
</div>

<div class="row">
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-set-selected">Set selected</button>
  </div>
  <div class="one column">&nbsp;</div>
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-toggle-selection">Toggle selection</button>
  </div>
</div>

{{={{{ }}}=}}

<script>
$('body').on('initialized', function () {

  var pieData = [{
    data: [{
        name: 'Company Deductions',
        shortName: 'CD',
        value: 8,
        tooltip: 'Company Deductions {{percent}}',
        color: '#000000',
        id: 1
      }, {
        name: 'After-tax Deductions',
        shortName: 'After-tax',
        value: 11,
        tooltip: 'After-tax Deductions {{percent}}',
        id: 2
      }, {
        name: 'Pre-tax Deductions',
        shortName: 'Pre-tax',
        value: 12,
        tooltip: 'Pre-tax Deductions {{percent}}',
        id: 3
      }, {
        name: 'Taxes',
        shortName: 'Af-tax',
        value: 17,
        tooltip: 'Taxes %percent%',
        id: 4
      }, {
        name: 'Wages',
        shortName: 'Wages',
        value: 52,
        tooltip: 'Wages %percent%',
        id: 5
      }]
    }];

  var elem = $('#pie-chart-example');

  elem.chart({
    type: 'pie',
    dataset: pieData,
    labels: {
      hideLabels: false
    }
  })
  .on('selected', function (e, args) {
    console.log(args);
  });

  var options,
    api = elem.data('chart'),
    setOptions = function() {
      // Use field "name" to select
      options = {
        fieldName: 'id',
        fieldValue: 2
      };

      // Use index to select
      // options = { index: 2 };

      // Use jQuery object to select
      // options = { elem: elem.find('.arc:eq(3)') };

      // Use data to select
      // options = { data: pieData[0].data[2] };
    };


  // Set selected
  $('#btn-set-selected').on('click', function() {
    setOptions();
    api.setSelected(options);
  });

  // Toggle selection
  $('#btn-toggle-selection').on('click', function() {
    setOptions();
    api.toggleSelected(options);
  });

});
</script>
