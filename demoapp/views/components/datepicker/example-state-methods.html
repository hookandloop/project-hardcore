
<div class="row">
  <div class="twelve columns">
    <h2>Time Example</h2>
    <p>Shows an example of a date picker with time and seconds.</p>
  </div>
</div>

<div class="row">

  <div class="three columns">
    <div class="field">
      <label for="datetime-field-time" class="label">Date Field with Time and Seconds</label>
      <input id="datetime-field-time" class="datepicker datetime" name="datetime-field" type="text" data-options="{'showTime': 'true', 'timeFormat': 'h:mm:ss a'}" value="2/26/2016 9:15:10 PM">
    </div>
  </div>

  <div class="three columns">
    <div class="field">
      <label for="datetime-field-time2" class="label">Date Field with Time and Seconds</label>
      <input id="datetime-field-time2"  class="datepicker datetime" name="datetime-field2" type="text" data-options="{'showTime': 'true', 'timeFormat': 'HH:mm:ss'}" value="2/26/2016 19:10:30">
    </div>
  </div>


</div>
