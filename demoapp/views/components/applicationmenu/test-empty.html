{{> includes/head}}

<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

  <div class="my-app-wrapper">
    {{> icons/svg}}

    <!--  Empty menu -->
    <nav id="application-menu" class="application-menu">

    </nav>

    <div class="page-container no-scroll">
        <div class="my-header-wrapper">
          <header class="header is-personalizable">
            <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

            <div class="toolbar">
              <div class="title">
                <button class="btn-icon application-menu-trigger" type="button">
                  <span class="audible">Show navigation</span>
                  <span class="icon app-header">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                  </span>
                </button>

                {{> includes/page-title}}
              </div>

              <div class="buttonset">
                <button class="btn-icon header-search" type="button">
                  <span class="audible">Search</span>
                  <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                    <use xlink:href="#icon-search"></use>
                  </svg>
                </button>
              </div>

              {{> includes/header-actionbutton}}
            </div>

          </header>
        </div>
        <div class="my-content-wrapper">
          <div id="maincontent" class="content-container-header" role="main">

            <div class="row">
              <div class="twelve columns">

                <h2>Invoke updated on empty Application Menu</h2>
                <p>
                  After update, There should not be any error (check in developer console) with updating on empty menu.
                </p>
                <button class="btn-secondary" type="button" id="do-update">
                  <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
                    <use xlink:href="#icon-settings"></use>
                  </svg>
                  <span>Do update</span>
                </button>

              </div>
            </div>


            <script>
              // Do update, and there should not be any error with updating on empty menu
              $('#do-update').on('click', function() {
                $('#application-menu').data('applicationmenu').updated();
                console.log('updated');
              });
            </script>

          </div>
        </div>
    </div>

  </div>

  {{> includes/footer}}
</body>
</html>
