<div class="page-container no-scroll">
  <header class="header">
    <div class="toolbar no-actions-button" data-options="{maxVisibleButtons: 5}">
      <div class="title">
        <h1>
          Employee Benefit Changes (BN32.1)
        </h1>
      </div>

      <div class="buttonset">
        <input id="toolbar-searchfield" name="toolbar-searchfield" class="searchfield" placeholder="Search" />

        <div class="separator"></div>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-user"></use>
          </svg>
          <span class="audible">User</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-home"></use>
          </svg>
          <span class="audible">Home</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-settings"></use>
          </svg>
          <span class="audible">Settings</span>
        </button>
      </div>

    </div>
  </header>
  <div class="page-container scrollable">

    <div class="toolbar alternate">
      <div class="buttonset">

        <button type="button" class="btn-menu">
          <span>Special Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Special Action 1</a></li>
          <li><a href="#">Special Action 2</a></li>
          <li><a href="#">Special Action 3</a></li>
        </ul>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-edit"></use>
          </svg>
          <span class="audible">Edit</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-previous-page"></use>
          </svg>
          <span class="audible">Previous Page</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-additional-help"></use>
          </svg>
          <span class="audible">Additional Help</span>
        </button>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-next-page"></use>
          </svg>
          <span class="audible">Next Page</span>
        </button>

        <div class="separator"></div>

        <button type="button" class="btn-menu">
          <span>Inquire</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Option 1</a></li>
          <li><a href="#">Option 2</a></li>
          <li><a href="#">Option 3</a></li>
        </ul>

        <div class="separator"></div>

        <button type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-print"></use>
          </svg>
          <span class="audible">Print</span>
        </button>

      </div>
    </div>
    <!-- .toolbar -->

    <div class="card">

      <div class="expandable-area is-expanded">
        <div class="expandable-header">
          <a class="title">
            <span>Advanced Filters</span>
          </a>
        </div>
        <div class="expandable-pane">
          <div class="content">

            <div class="row">
              <div class="four columns">

                <div class="field-short">
                  <label for="company-lookup" class="label">Company</label>
                  <input id="company-lookup" class="lookup input-md" name="company-lookup" type="text">
                </div>

                <div class="field-short">
                  <label for="employee-lookup" class="label">Employee</label>
                  <input id="employee-lookup" class="lookup input-md" name="employee-lookup" type="text">
                </div>

                <div class="field-short">
                  <label for="date-field" class="label">"As of" Date</label>
                  <input id="date-field" class="datepicker" placeholder="M / D / YYYY" name="date-field" type="text">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="eight columns">

                <span class="label">Benefit Types</span>

                <div class="field-short">
                  <label class="audible" for="benefit1">Benefit 1</label>
                  <select id="benefit1" class="dropdown dropdown-md">
                    <option value="type_1">Type 1</option>
                    <option value="type_2">Type 2</option>
                    <option value="type_3">Type 3</option>
                  </select>
                </div>

                <div class="field-short">
                  <label class="audible" for="benefit1">Benefit 1</label>
                  <select id="benefit1" class="dropdown dropdown-md">
                    <option value="type_1">Type 1</option>
                    <option value="type_2">Type 2</option>
                    <option value="type_3">Type 3</option>
                  </select>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
