<div class="cart-header builder-sidebar-header">
  <h3>My Cart <span class="counter">(8 items)</span></h3>
</div>
<div class="cart-contents builder-sidebar-content scrollable">
  <div id="cart-contents-listview" class="listview tableview alternate-row" data-tmpl="cart-items-tpl" data-dataset="{{basepath}}api/construction-cart-items"></div>
</div>
<div class="cart-controls builder-sidebar-footer">
  <div class="cart-totals">
    <p>Subtotal <span class="listview-micro l-pull-right">$1,700.00</span></p>
    <p>Sales Tax <span class="listview-micro l-pull-right">$20.00</span></p>
    <p class="totals">Order Total <span class="l-pull-right bold">$1,720.00</span></p>
  </div>
  <button type="button" id="saleshub-example-cancel" class="btn-primary" style="width: calc(100% - 4px); margin-bottom: 10px;">Continue to checkout</button><br>
  <button type="button" id="saleshub-example-checkout" class="btn-secondary" style="width: calc(100% - 4px);">Delete order</button>
</div>
