<div class="row">
  <div class="column">

    <form id="edit-profile-form">

      <div class="compound-field">
        <div class="field">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company-name" placeholder="John Smith Construction">
        </div>

        <div class="field">
          <label for="customer-type" class="label">Customer Type</label>
          <select id="customer-type" name="customer-type" class="dropdown-sm">
            <option value="">Select</option>
            <option value="opt-1">Option one</option>
            <option value="opt-2">Option two</option>
            <option value="opt-3">Option three</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="company-address-1">Company Address</label>
        <input type="text" id="company-address-1" name="company-address-1">
      </div>
      <div class="field attach-up">
        <label for="company-address-2" class="audible">Company Address 2</label>
        <input type="text" id="company-address-2" name="company-address-2">
      </div>

      <div class="field">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number">
      </div>

      <div class="field">
        <label for="fax-number">Fax Number</label>
        <input type="tel" id="fax-number" name="fax-number">
      </div>

      <div class="field">
        <label for="website">Website</label>
        <input type="url" id="website" name="website">
      </div>

      <div class="field">
        <label for="notes">Notes</label>
        <textarea id="notes" class="textarea-lg resizable" name="notes"></textarea>
      </div>

      <button class="btn-primary" type="submit">Save</button>

    </form>

  </div>
</div>
