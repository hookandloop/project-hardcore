
{{#enableLiveReload}}
<script>
  if (window.location.hostname === 'localhost' && window.navigator.userAgent.indexOf('IE') === -1) {
    var script = '\x3Cscript type="text/javascript" src="//' +
                  window.location.hostname + ':35729/livereload.js">\x3C/script>';
    document.write(script);
  }
</script>
{{/enableLiveReload}}

<script>
  // Initialize all SoHo Xi Controls and set the locale
  var initialLocale = 'en-US';
  {{#locale}}
  initialLocale = '{{locale}}';
  {{/locale}}

  $('body').initialize({locale: initialLocale});
</script>
