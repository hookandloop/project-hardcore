<body class="no-scroll">
  {{> includes/svg-inline-refs}}
  <div id="list-detail-container" class="list-detail two-column page-container fixed" data-options='{ "listElement": "#task-listview", "detailElement": "#maincontent", "backElement": "#header-hamburger" }'>

    <div class="sidebar" role="complementary">
      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">
            <h1>Deployments</h1>
          </div>
        </div>
      </header>
      <div class="listview scrollable" id="task-listview" data-options="{'source': '{{basepath}}api/inventory-tasks', 'template': 'task-tmpl'}"></div>
    </div>

    <div id="maincontent" class="main" role="main">

      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">

            <button id="header-hamburger" class="btn-icon list-detail-back-button go-back" type="button">
              <span class="audible">Show navigation</span>
              <span class="icon app-header">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
              </span>
            </button>

            <span>Auto Suite - PRD</span>
          </div>

          {{> includes/header-actionbutton}}
        </div>
      </header>

      <div class="page-container scrollable">
        <div class="content" style="padding: 10px; height: 10000px;">
          <div class="row">
            <div class="four columns">

              <div class="field">
                <label for="date-field-normal" class="label">Date Field</label>
                <input id="date-field-normal" class="datepicker" name="date-field" type="text" data-options='{"dateFormat": "dd/MM/yyyy"}'>
              </div>

              <div class="field">
                <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
                <input id="date-field-disabled" value="10/31/2014" class="datepicker" disabled name="date-field-disabled" type="text">
              </div>

              <div class="field">
                <label for="date-field-readonly" class="label">Date Field (Readonly)</label>
                <input id="date-field-readonly" value="10/31/2014" class="datepicker" readonly name="date-field-readonly" type="text">
              </div>

              <div class="field">
                 <label for="start-time" class="label " >Time and Date</label>
                 <input id="start-time" name="start-time" type="text" class="datepicker input-md" data-options="{'dateFormat': 'dd/MM/yyyy', 'timeFormat': 'hh:mm:ss a', 'showTime': 'true'}" />
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

{{={{{ }}}=}}

<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
        <li>
      {{/disabled}}
        <p class="listview-heading">Task #{{task}}</p>
        <p class="listview-subheading">{{desc}}</p>
        <p class="listview-micro">Due: {{date}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>

<!-- Change Colors -->
<script type="text/javascript">
  $('body').on('initialized', function() {
    $(this).personalize({
      startingColor: '#2578A9' // Azure07
    });
  });
</script>
