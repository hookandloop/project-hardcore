<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline-refs}}

  <div class="page-container">
  <section class="header">
    <div class="toolbar">
      <div class="title">
        <button class="btn-icon application-menu-trigger" type="button">
          <span class="icon app-header" focusable="false" aria-hidden="true">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </span>
          <span class="audible">Menu</span>
        </button>
        <h1>Menu and Link Administration</h1>
      </div>

      <div class="buttonset">

      </div>

       {{> includes/header-actionbutton}}

    </div>
  </section>

  {{> includes/applicationmenu}}

  <div id="maincontent" class="page-container scrollable" role="main">
    <div class="full-width">

      <div class="toolbar has-more-button" role="toolbar">
        <div class="title">Sub Section Title (optional)</div>
        <div class="buttonset">
          <button type="button" class="btn">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-save"></use>
            </svg>
            <span>Save</span>
          </button>

          <button type="button" class="btn">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-cancel"></use>
            </svg>
            <span>Cancel</span>
          </button>
        </div>
        <div class="more">
          <button type="button" class="btn-actions">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-more"></use>
            </svg><span class="audible">Actions</span>
          </button>
          <ul class="popupmenu is-padded"></ul>
            <li><a href="#">Option One</a></li>
            <li><a href="#">Option Two</a></li>
          </ul>
        </div>
      </div>

      <div class="random-content"  style="height: 2000px"></div>
    </div>
  </div>
</div>
