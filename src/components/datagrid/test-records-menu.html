<div class="row">
  <div class="twelve columns">
    <br />
    <h3>Grid Example: Positioning</h3>
    <p>
    Shows a test where menu positioning was failing. Scroll down to the bottom, then open the menu.
    The records per page, should be in a reasonable position.
    </p>
    <br>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <div style="width: 500px;">
      <div id="dgTable"></div>
    </div>
  </div>
</div>

<script type="text/javascript">
	$(function() {

		Locale.set("en-US");

		var columns = [
				{id:"column0", field: "column0", name: "Column 1", width: 10, sortable: false },
				{id:"column1", field: "column1", name: "Column 2" , width: 10, sortable: false }
			],
			rows = [];

		for(var x = 0; x < 50; x++) {
			rows.push({column0: "TEST" + x, column1: "Test " + x, index: x, initialIndex: x, rowTitle: x});
		}

		var dataGrid = $("#dgTable").datagrid({
			columns: columns,
			dataset: rows,
			paging: true,
			pageSize: 10
		}).data('datagrid');

		dataGrid.pager.settings.dataset = rows;
		dataGrid.renderPager(dataGrid.pager);
	});
</script>
