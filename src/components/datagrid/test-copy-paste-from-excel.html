
<div class="row">
    <div class="twelve columns">
      <div role="toolbar" class="toolbar">
        <div class="title">
          Data Grid Header Title
          <span class="datagrid-result-count">(N Results)</span>
        </div>

        <div class="buttonset">
        </div>
      </div>

      <div id="datagrid">
      </div>
    </div>
</div>

  <script>
    var gridApi = null;

    $('body').one('initialized', function () {
        var grid,
        columns = [],
        data = [];

        // Some Sample Data
        data.push({ id: 1, productId: 2142201, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});
        data.push({ id: 2, productId: 2142202, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});
        data.push({ id: 3, productId: 2142202, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});
        data.push({ id: 4, productId: 2142202, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});
        data.push({ id: 5, productId: 2142202, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});
        data.push({ id: 7, productId: 2142202, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});
        data.push({ id: 8, productId: 2142202, col1: 10, col2: 20, col3: 30, col4: 40, col5: 60, col6: 70});

        //Define Columns for the Grid.
        columns.push({ id: 'id', name: 'Row Id', field: 'id', formatter: Formatters.Readonly, editor: Editors.Input});
        columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Formatters.Hyperlink, editor: Editors.Input});
        columns.push({ id: 'col1', name: 'Column One', field: 'col1', editor: Editors.Decimal, filterType: 'decimal', editor: Editors.Input});
        columns.push({ id: 'col2', name: 'Column One', field: 'col2', editor: Editors.Decimal, filterType: 'decimal', editor: Editors.Input});
        columns.push({ id: 'col3', name: 'Column One', field: 'col3', editor: Editors.Decimal, filterType: 'decimal', editor: Editors.Input});

        columns.push({ id: 'col5', name: 'Column One', field: 'col5', editor: Editors.Decimal, filterType: 'decimal', editor: Editors.Input});

        //Init and get the api for the grid
        grid = $('#datagrid').datagrid({
          columns: columns,
          dataset: data,
          editable: true,
          clickToSelect: false,
          selectable: 'multiple',
          toolbar: {title: 'Data Grid Header Title', results: true, personalize: true, actions: true, rowHeight: true, keywordFilter: true,  collapsibleFilter: true},
          paging: true,
          pagesize: 20,
          pagesizes: [2, 4, 6]
        });

});

</script>
