<div class="row">
  <div class="twelve columns">

      <div class="toolbar" role="toolbar">
        <div class="title">
          Compressors
          <span class="datagrid-result-count">(N Results)</span>
        </div>
        <div class="buttonset">
          <div class="field">
            <label class="audible" for="searchfield">Search</label>
            <input data-autocomplete="{{basepath}}api/states?term=" id="searchfield" name="searchfield" class="searchfield" data-options= "{'clearable': 'true'}" placeholder="Type a search term"/>

        </div>

        <div class="more">
          <button class="btn-actions" type="button">

            </svg>
            <span class="audible">More Actions</span>
          </button>
          <ul class="popupmenu">
            <li><a href="#">Option One</a></li>
            <li><a href="#">Option Two</a></li>
            <li><a href="#">Option Three</a></li>
          </ul>

        </div>
      </div>


    <div id="datagrid">
    </div>
  </div>
</div>

      //Init and get the api for the grid
