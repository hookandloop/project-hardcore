<div class="row">
  <div class="six columns">

    <h2>Multiselect Test: Rendering Style Types</h2>
    <p>
      <a class="hyperlink" href="http://jira.infor.com/browse/SOHO-5911" target="_blank">Related JIRA Ticket</a>.
    </p>
    <p>
      Define the render style from HTML property.
    </p>

  </div>
</div>

<div class="row">
  <div class="four columns">

    <div class="field">
      <label for="move-to-top">Towns</label>
      <select id="move-to-top" name="move-to-top" class="multiselect" data-init="false" multiple data-move-selected="true"></select>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    function townsSource(response, term) {
      $.getJSON('{{basepath}}api/towns', function(data, term) {
        console.log(data, term);
        response(data);
      });
    }

    $('#move-to-top').multiselect({
      source: townsSource
    });
  });
</script>
