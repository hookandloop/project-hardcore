
<div class="row">
  <div class="six columns">
    <div class="field">
      <label for="fruits-multi" class="label">Fruits</label><br />
      <select multiple id="fruits-multi" name="fruits-multi" class="multiselect">
        <option>Apple</option>
        <option>Banana</option>
        <option>Grapefruit</option>
        <option>Kiwi</option>
        <option>Lemon</option>
        <option>Lime</option>
        <option selected>Orange</option>
        <option>Strawberry</option>
      </select>
    </div>

    <button type="button" class="btn" id="btn-clear">Clear</button>

  </div>

</div>

<script>
  $('#btn-clear').on('click', function () {
    $('#fruits-multi').val('').trigger('updated');
  });
</script>
