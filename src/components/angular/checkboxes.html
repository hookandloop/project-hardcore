
  <div class="row" data-ng-controller="demo">
    <div class="twelve columns">

      <div class="field">
        <input type="checkbox" data-ng-model="awesome" class="checkbox" id="checkbox1"/>
        <label for="checkbox1" class="checkbox-label" ng-bind="label"></label>
      </div>

      <button class="btn" type="button" data-ng-click="change()">Change</button>
    </div>
  </div>

  <script>

    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.awesome = true;
      $scope.label = 'Are you awesome?';

      $scope.log = function () {
        console.log('Changed to '+ $scope.selectedItem);
      };

      $scope.change = function () {
        $scope.awesome = !$scope.awesome;
      };
    });

  </script>
