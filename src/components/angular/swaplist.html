<div class="row" ng-controller="demo">
  <div class="columns nine">

    <div class="swaplist one-third"
      id="example-swaplist-2"
      data-init="false"
      data-swaplist
      data-available="demoSwaplist"
      data-selected="[]"
    >
      <div class="card available">
        <div class="card-header">
          <h2 class="card-title">Available</h2>
          <div class="buttons">
            <button class="btn btn-moveto-selected" type="button">
              <span class="audible">Select</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-right-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
      <div class="card selected">
        <div class="card-header">
          <h2 class="card-title">Selected</h2>
          <div class="buttons">
            <button class="btn btn-moveto-left" type="button">
              <span class="audible">Move to left</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-left-arrow"></use>
              </svg>
            </button>
            <button class="btn btn-moveto-right" type="button">
              <span class="audible">Move to right</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-right-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
      <div class="card full-access">
        <div class="card-header">
          <h2 class="card-title">Full Access</h2>
          <div class="buttons">
            <button class="btn btn-moveto-selected" type="button">
              <span class="audible">Select</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-left-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="listview"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.demoSwaplist = [
        {id: 1, value: 'opt-1', text: 'Option A'},
        {id: 2, value: 'opt-2', text: 'Option B'},
        {id: 3, value: 'opt-3', text: 'Option C'},
        {id: 4, value: 'opt-4', text: 'Option D'},
        {id: 5, value: 'opt-5', text: 'Option E', disabled: true},
        {id: 6, value: 'opt-6', text: 'Option F'},
        {id: 7, value: 'opt-7', text: 'Option G'},
        {id: 8, value: 'opt-8', text: 'Option H'},
        {id: 9, value: 'opt-9', text: 'Option I'}
      ];
    });
</script>
