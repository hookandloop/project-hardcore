
 <div class="row" data-ng-controller="demo">
    <div class="twelve columns">

    <!--This is  needed because it renders first on out dev server -->
    {{={{{ }}}=}}

      <div class="field">
        <label for="slider-regular">Angular Slider Value: {{sliderValue}}</label>
        <input id="slider-regular" name="slider-regular" class="slider" type="range" data-ng-model="sliderValue" data-ng-model-min="sliderMin" data-ng-model-max="sliderMax" data-tooltip-content='[""]' data-slider/>
      </div>

      <button type="button" class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>

  <script>

    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.sliderMin = 10;
      $scope.sliderMax = 50;
      $scope.sliderValue = 20;

      $scope.change = function () {
        $scope.sliderMax = 100;
        $scope.sliderMin = 0;
        $scope.sliderValue = 50;
      };

    });

  </script>
