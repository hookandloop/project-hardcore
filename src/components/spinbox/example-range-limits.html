<div class="row">
  <div class="six columns">
    <h2>Spinbox Example: Range Limits</h2>
    <p>This spinbox cannot go below -50, or above 50.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="limited-spinbox">Spinbox (init 0, min -50, max 50)</label>
      <input id="limited-spinbox" name="limited-spinbox" type="text" class="spinbox" min="-50" max="50" value="0" />
    </div>

  </div>
</div>
