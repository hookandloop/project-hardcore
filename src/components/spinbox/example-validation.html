<div class="row">
  <div class="six columns">
    <h2>Spinbox Example: Validation</h2>
    <p>This spinbox is configured with required validation.</p>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="regular-spinbox" class="required">Spinbox</label>
      <input id="regular-spinbox" name="regular-spinbox" type="text" class="spinbox" data-validate="required" />
    </div>
  </div>
</div>
