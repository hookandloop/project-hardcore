<div class="row">
  <div class="six columns">
    <h2>Spinbox Example: Dirty Tracking</h2>
    <p>Changing this spinbox will display a dirty tracker in the corner of its input field.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="dirty-spinbox">Spinbox with Dirty Tracking</label>
      <input id="dirty-spinbox" name="dirty-spinbox" type="text" class="spinbox" data-trackdirty="true" />
    </div>

  </div>
</div>
