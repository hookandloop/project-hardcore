<div class="row">
  <div class="twelve columns">

    <div class="row">
      <div class="six columns">

          <div class="field">
            <label for="regular-spinbox">Spinbox Created without Wrapping</label>
            <span class="spinbox-wrapper">
              <span class="spinbox-control down">-</span>
              <input id="regular-spinbox" name="regular-spinbox" class="spinbox" type="text">
              <span class="spinbox-control up">+</span>
            </span>
          </div>

        <div class="field">
          <label for="test-spinbox">Test</label>
          <input id="test-spinbox" name="test-spinbox" type="text" class="spinbox" />
        </div>

      </div>
    </div>

  </div>
</div>
