<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="background-color">Color Picker</label>
      <input class="colorpicker" id="background-color" type="text" />
    </div>

    <div class="field">
      <label for="text-color">Choose Color</label>
      <input class="colorpicker" value="#941E1E" disabled id="text-color" type="text" />
    </div>
  </div>
</div>

<script>
  // Example of setting the value, trigger change to update the swatch
  $(function() {
      $('#background-color').val('#B94E4E').trigger('change');
  });
</script>
