
<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="description">Notes (resizable)</label>
      <textarea id="description" class="textarea resizable" name="description" placeholder="Type your notes here..."></textarea>
    </div>

	<div class="field">
      <label for="autogrow">Notes (autogrow)</label>
      <textarea id="autogrow" class="textarea autogrow" name="autogrow" placeholder="Type your notes here..."></textarea>
    </div>

    <div class="field">
      <label for="description-max">Notes (maxlength)</label>
      <textarea id="description-max" class="textarea" maxlength="90" data-options="{'charMaxText': 'This text cannot exceed {0} characters.', 'charRemainingText' : 'You can type {0} more characters.'}" name="description-max" >Line One</textarea>
    </div>

    <div class="field is-disabled">
      <label for="description-disabled">Notes (disabled)</label>
      <textarea id="description-disabled" class="textarea" disabled name="description-disabled" >Line One</textarea>
    </div>

  </div>

  <div class="one-half column">
    <div class="field">
      <label for="description-readonly">Notes (readonly)</label>
      <textarea id="description-readonly" class="textarea" readonly name="description-readonly" >Line One</textarea>
    </div>

    <div class="field">
      <label for="description-dirty">Notes (dirty tracking)</label>
      <textarea id="description-dirty" class="textarea" data-trackdirty="true" name="description-dirty" >I will show a dirty indicator if change me and tab out.</textarea>
    </div>

    <div class="field">
      <label for="description-error" class="required">Notes (error)</label>
      <textarea id="description-error" class="textarea" aria-required="true" data-validate="required" name="description-error" >I will show an error if you clear the value and tab out.</textarea>
    </div>
  </div>
</div>



<div class="row">
  <div class="twelve columns">
    <hr class="fieldset-hr">
    <h2 class="fieldset-title">Textarea Sizes</h2>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="sm-textarea-example">Small</label>
      <textarea class="textarea-sm" id="sm-textarea-example" name="sm-textarea-example" placeholder="Type your notes here..."></textarea>
    </div>

    <div class="field">
      <label for="def-textarea-example">Medium</label>
      <textarea class="textarea-def" id="def-textarea-example" name="def-textarea-example" placeholder="Type your notes here..."></textarea>
    </div>

    <div class="field">
      <label for="lg-textarea-example">Large</label>
      <textarea class="textarea-lg" id="lg-textarea-example" name="lg-textarea-example" placeholder="Type your notes here..."></textarea>
    </div>

  </div>
</div>
