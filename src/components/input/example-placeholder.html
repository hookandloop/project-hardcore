<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="text">Text</label>
      <input type="text" id="text" name="text" placeholder="text field">
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="address@example.com">
    </div>

    <div class="field">
      <label for="url">Url</label>
      <input type="url" id="url" name="url" placeholder="http://www.example.com">
    </div>

    <div class="field">
      <label for="tel">Tel</label>
      <input type="tel" id="tel" name="tel" placeholder="(111) 111-1111">
    </div>

    <div class="field">
      <label for="password">password</label>
      <input type="password" id="password" name="password" placeholder="Aa12345678!">
    </div>

    <div class="field">
      <label for="search">Search</label>
      <input type="search" id="search" name="search" placeholder="Search this site">
    </div>

    <div class="field">
      <label for="message">Textarea</label>
      <textarea name="message" id="message" placeholder="Your message goes here"></textarea>
    </div>

  </div>
</div>
