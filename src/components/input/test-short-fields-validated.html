<div class="row">
  <div class="six columns">

    <h2>Input Test:  Validated Short Fields</h2>
    <p><a class="hyperlink" href="http://jira.infor.com/browse/SOHO-4806" target="_blank">Related JIRA Ticket</a>.</p>
    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field-short">
      <button type="button" class="btn-secondary">
        <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
          <use xlink:href="#icon-settings"></use>
        </svg>
        <span>Secondary Button</span>
      </button>
    </div>

    <div class="field-short">
      <button type="button" class="btn-menu">
        <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
          <use xlink:href="#icon-confirm"></use>
        </svg>
        <span>Menu Button</span>
      </button>
      <ul class="popupmenu has-icons is-selectable">
        <li class="is-checked"><a href="#">Option 1</a></li>
        <li><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
        <li><a href="#">Option 4</a></li>
      </ul>
    </div>

    <div class="field-short">
      <button type="button" class="btn-menu">
        <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
          <use xlink:href="#icon-confirm"></use>
        </svg>
        <span>Menu Button (Multiselectable)</span>
      </button>
      <ul class="popupmenu has-icons is-multiselectable">
        <li class="is-checked"><a href="#">Option 1</a></li>
        <li class="is-checked"><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
        <li><a href="#">Option 4</a></li>
      </ul>
    </div>

    <div class="field-short">
      <label for="input-custom">Input Field</label>
      <input id="input-custom" data-validate="test" />
    </div>

    <div class="field-short">
      <label for="dd-custom">Dropdown</label>
      <select id="dd-custom" class="dropdown input-sm" data-validate="test">
        <option value="a">Ay</option>
        <option value="b">By</option>
        <option value="c">Cy</option>
        <option value="w" selected>Wy</option>
      </select>
    </div>

    <div class="field-short">
      <label for="ms-custom">Multiselect</label>
      <select id="ms-custom" class="multiselect input-sm" multiple data-validate="test">
        <option value="" selected></option>
        <option value="a">Ay</option>
        <option value="b">By</option>
        <option value="c">Cy</option>
        <option value="w">Wy</option>
      </select>
    </div>

    <div class="field-short">
      <label for="lookup-custom">Lookup</label>
      <input id="lookup-custom" class="lookup" type="text" data-validate="test">
    </div>

    <div class="field-short">
      <label for="datepicker-custom">Datepicker</label>
      <input id="datepicker-custom" class="datepicker" data-validate="test">
    </div>

    <div class="field-short">
      <label for="timepicker-custom">Timepicker</label>
      <input id="timepicker-custom" class="timepicker" data-validate="test">
    </div>

    <div class="field-short">
      <label for="spinbox-custom">Spinbox</label>
      <input id="spinbox-custom" name="spinbox-custom" type="text" class="spinbox" data-validate="test"/>
    </div>

    <fieldset style="margin-bottom: 20px;" class="radio-group">
      <div class="field-short">
        <input type="radio" id="radio-option-1" name="short-radio-group" class="radio" value="true">
        <label class="radio-label" for="radio-option-1">Radio Option 1</label>
      </div>
      <div class="field-short">
        <input type="radio" id="radio-option-2" name="short-radio-group" class="radio" value="false">
        <label class="radio-label" for="radio-option-2">Radio Option 2</label>
      </div>
    </fieldset>

    <div class="field-short">
      <input type="checkbox" class="checkbox" id="short-checkbox" checked>
      <label for="short-checkbox" class="checkbox-label" >Checkbox</label>
    </div>

    <div class="compound-field">
      <div class="field-short">
        <label for="cpf-input-unit" class="label">Compound Field</label>
        <input type="text" id="def-input-example" name="cpf-input-unit"class="input-sm">
      </div>

      <div class="field-short">
        <label for="cpf-input-units" class="audible label">&nbsp;</label>
        <select id="cpf-input-units" name="cpf-input-units"  class="dropdown dropdown-xs">
        <option value="KG">KG</option>
        <option value="M">M</option>
        <option value="P">%</option>
        </select>
      </div>
    </div>

  </div>
</div>
