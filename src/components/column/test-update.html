
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Column Chart Example</h2>
        </div>
        <div class="widget-content">
          <div id="column-bar-example" class="chart-container">
          </div>
        </div>
      </div>
      <button type="button" class="btn-secondary" id="btn-update">Update</button>
      <button type="button" class="btn-secondary" id="btn-reload">Reload Update</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset = [{
      data: [{
          name: 'Automotive',
          shortName: 'Auto',
          abbrName: 'A',
          value: 7,
          tooltip: 'Custom Tooltip - {{value}}'
      }, {
          name: 'Distribution',
          shortName: 'Dist',
          abbrName: 'D',
          value: 10
      }, {
          name: 'Equipment',
          shortName: 'Equip',
          abbrName: 'E',
          value: 14
      }, {
          name: 'Fashion',
          shortName: 'Fash',
          abbrName: 'F',
          value: 10
      }, {
          name: 'Food',
          shortName: 'Food',
          abbrName: 'F',
          value: 14
      }, {
          name: 'Healthcare',
          shortName: 'Health',
          abbrName: 'H',
          value: 8
      }, {
          name: 'Other',
          shortName: 'Other',
          abbrName: 'O',
          value: 7
      }]
    }];

  var dataset2 = [{
      data: [{
          name: 'Automotive (New)',
          shortName: 'Auto',
          abbrName: 'A',
          value: 712
      }, {
          name: 'Distribution (New)',
          shortName: 'Dist',
          abbrName: 'D',
          value: 120
      }]
    }];

  component = $('#column-bar-example').chart({type: 'column', dataset: dataset});

  // The better way
  $('#btn-update').on('click', function () {
    component.data('chart').updated({dataset: dataset2});
  });

  // The older way
  $('#btn-reload').on('click', function () {
    $('#column-bar-example').chart({type: 'column', dataset: dataset2});
  });

});
</script>
