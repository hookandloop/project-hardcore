<div class="row">
  <div class="two-thirds column">
    <h2 class="widget-title">Area Chart - Configure Animation</h2>
    <p>
      Shows using ths api setting "animate". This example is set to initial.
      On Resize the animation will not fire.
      <br />
      <strong>true or false</strong> - Will do or not do the animation.<br />
      <strong>'initial'</strong> - will do only first time the animation.
    </p>
  </div>
</div>
