

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Horizontal Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
      data: [{
          name: 'Category A',
          value: 373,
          tooltip: 'Tooltip by Data <br> Component A <br> Information'
      }, {
          name: 'Category B',
          value: 372
      }, {
          name: 'Category C',
          value: 236.35
      }]
    }];

  // $('#bar-example').chart({type: 'bar', dataset: dataset});


  // $('#bar-example').chart({type: 'bar', dataset: dataset, tooltip: 'Tooltip by attribute'});

  $('#bar-example').chart({type: 'bar', dataset: dataset,
    tooltip: function(response) {
      //Ajax Call or async op
      setTimeout(function () {
        response('<strong>Tooltips Provide <br> Interesting Information</strong>');
      }, 400);
    }
  });

});
</script>
