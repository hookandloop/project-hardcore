<div class="row">
  <div class="six columns">
    <h2>Tooltip Test: "Focus" Trigger</h2>
    <p>When a tooltip is used with an "focus" trigger, the action of focusing a Tooltip's target element causes the tooltip to show.</p>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <button class="btn-secondary" type="button" id="tooltip-btn" data-options='{ "trigger": "focus"}' title="This tooltip is displayed on a focus event!">Show Focus Tooltip</button>
  </div>
</div>
