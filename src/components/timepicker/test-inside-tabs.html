<div class="row">
  <div class="twelve columns">
    <div class="expandable-area">
      <div class="expandable-header">
        <a class="title">
          <span>Processing Options</span>
        </a>
      </div>

      <div class="expandable-pane" style="height: auto !important;">
        <div class="content">
          <div id="tabs-normal" class="tab-container" style="margin-top: 0 !important;">
            <ul class="tab-list">
              <li><a href="#tabs-processing">Processing</a>
              </li>
              <li><a href="#tabs-submission">Submission</a>
              </li>
              <li><a href="#tabs-schedule">Schedule</a>
              </li>
            </ul>

            <div id="tabs-processing">
              <div class="row">
                <fieldset class="radio-group">
                  <legend>Clear previously Extracted Duplicate Names</legend>
                  <input id="possible-duplicates" name="possible-duplicates" type="checkbox" class="checkbox" />
                  <label for="possible-duplicates" class="checkbox-label">Possible Duplicates</label>
                  <br />
                  <input id="known-individuals" name="known-individuals" type="checkbox" class="checkbox" />
                  <label for="known-individuals" class="checkbox-label">Known Individuals</label>
                </fieldset>
              </div>
            </div>

            <div id="tabs-submission">
              <div class="row">
                <div class="content">
                  <div class="six columns">
                    <div class="field">
                      <label class="required" for="cbtv2010-submit-descr">Job Description</label>
                      <input id="cbtv2010-submit-descr" class="input-lg" aria-required="true" name="cnav8050_control-component" type="text" data-validate="Job Description is mandatory.">
                    </div>
                    <div class="field">
                      <label for="cbtv2010-submit-runtype" class="label">Run Type</label>
                      <select id="cbtv2010-submit-runtype" name="cbtv2010-submit-runtype" class="dropdown">
                        <option selected value="I">Immediate</option>
                        <option value="S">Submit</option>
                        <option value="D">Delayed</option>
                        <option value="E">End of Current Day</option>
                        <option value="C">End of Calendar Day</option>
                        <option value="A">Daily</option>
                        <option value="W">Weekly</option>
                        <option value="F">Fortnightly</option>
                        <option value="M">Monthly</option>
                        <option value="P">Permanent End of Day</option>
                      </select>
                    </div>
                    <div class="compound-field">
                      <div class="field">
                        <label for="cbtv2010-submit-rundatetim-date" class="label">Run Date/Time</label>
                        <input id="cbtv2010-submit-rundatetim-date" class="datepicker" placeholder="M / D / YYYY" name="cbtv2010-submit-rundatetim-date" type="text">
                      </div>
                      <div class="field">
                        <label for="cbtv2010-submit-rundatetim-time" class="label">&nbsp;</label>
                        <input id="cbtv2010-submit-rundatetim-time" class="timepicker" name="cbtv2010-submit-rundatetim-time" type="text" data-time-format="h:mm a" aria-expanded="false" role="combobox" data-options='{ "pattern": "##:## am", "process": "date" }' data-validate="time">
                      </div>
                    </div>
                  </div>
                  <div class="six columns">
                    <div class="field">
                      <label for="cbtv2010-submit-priority" class="label">Job Queue</label>
                      <select id="cbtv2010-submit-priority" name="cbtv2010-submit-priority" class="dropdown">
                        <option selected value="N">CNA</option>
                      </select>
                    </div>
                    <div class="compound-field">
                      <div class="field">
                        <input type="checkbox" class="checkbox" id="cbtv2010-submit-holdjob">
                        <label for="cbtv2010-submit-holdjob" class="checkbox-label">Hold on Job Queue</label>
                      </div>
                      <div class="field">
                        <input type="checkbox" class="checkbox" id="cbtv2010-submit-lateeod">
                        <label for="cbtv2010-submit-lateeod" class="checkbox-label">Late End of Day</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="tabs-schedule">
              <div class="row">
                <div class="content" id="schedule-not-available">
                  <div class="field">
                    <label>Scheduling is not available for the selected run type.</label>
                  </div>
                </div>
                <div class="content" id="schedule-available" hidden>
                  <fieldset>
                    <legend id="submission-legend">End of Calendar Day Schedule Options</legend>
                    <div class="content">
                      <div class="one-half column">
                        <div class="field">
                          <label for="date-field" class="label required">From Date</label>
                          <input id="date-field" class="datepicker" placeholder="M / D / YYYY" name="date-field" type="text">
                        </div>

                        <div class="field">
                          <label for="to-date-field" class="label required">To Date</label>
                          <input id="to-date-field" class="datepicker" placeholder="M / D / YYYY" name="date-field" type="text">
                        </div>

                        <div class="field" id="monthly-schedule-datetorun" hidden>
                          <label for="monthly-datetorun" class="required">Date to Run</label>
                          <input id="monthly-datetorun" class="input-xs" name="monthly-datetorun" type="text" inputmode="numeric" data-options='{ "pattern": "###", "process": "number" }' value="0" />
                        </div>

                        <div class="field" id="weekly-schedule-weeks" hidden>
                          <label for="weeks-reschedule">Weeks before re-scheduling</label>
                          <input id="weeks-reschedule" class="input-med" name="weeks-reschedule" type="text" inputmode="numeric" data-options='{ "pattern": "###", "process": "number" }' value="0" />
                        </div>

                        <div class="field" id="weekly-schedule-runday" hidden>
                          <label for="run-day" class="label">Run Day</label>
                          <select id="run-day" name="run-day" class="dropdown">
                            <option selected>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                          </select>
                        </div>
                      </div>

                      <div class="one-half column">
                        <fieldset id="daily-schedule" class="radio-group">
                          <legend id="schedule-legend">Exclude Days</legend>

                          <input type="checkbox" class="checkbox" id="daily-monday">
                          <label for="daily-monday" class="checkbox-label">Monday</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="daily-tuesday">
                          <label for="daily-tuesday" class="checkbox-label">Tuesday</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="daily-wednesday">
                          <label for="daily-wednesday" class="checkbox-label">Wednesday</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="daily-thursday">
                          <label for="daily-thursday" class="checkbox-label">Thursday</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="daily-friday">
                          <label for="daily-friday" class="checkbox-label">Friday</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="daily-saturday">
                          <label for="daily-saturday" class="checkbox-label">Saturday</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="daily-sunday">
                          <label for="daily-sunday" class="checkbox-label">Sunday</label>
                        </fieldset>
                      </div>

                      <div class="one-half column">
                        <fieldset id="monthly-schedule" class="radio-group">
                          <legend>Exclude Months</legend>

                          <input type="checkbox" class="checkbox" id="monthly-january">
                          <label for="monthly-january" class="checkbox-label">January</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-february">
                          <label for="monthly-february" class="checkbox-label">February</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-march">
                          <label for="monthly-march" class="checkbox-label">March</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-april">
                          <label for="monthly-april" class="checkbox-label">April</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-may">
                          <label for="monthly-may" class="checkbox-label">May</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-june">
                          <label for="monthly-june" class="checkbox-label">June</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-july">
                          <label for="monthly-july" class="checkbox-label">July</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-august">
                          <label for="monthly-august" class="checkbox-label">August</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-september">
                          <label for="monthly-september" class="checkbox-label">September</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-october">
                          <label for="monthly-october" class="checkbox-label">October</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-november">
                          <label for="monthly-november" class="checkbox-label">November</label>
                          <br />

                          <input type="checkbox" class="checkbox" id="monthly-december">
                          <label for="monthly-december" class="checkbox-label">December</label>
                        </fieldset>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
