<div class="row">
  <div class="six columns">

    <button type="button" id="markup-contextual-panel" class="btn-secondary contextual-action-panel-trigger">
      Contextual Action Panel (Uses Markup)
    </button>
    <div class="contextual-action-panel" style="display: none;">
      <div class="toolbar">
        <div class="title">Test</div>
        <div class="buttonset">
          <input class="searchfield" placeholder="keyword" id="toolbar-example-searchfield" name="toolbar-example-searchfield" />

          <div class="separator"></div>
          <button name="close" class="btn" type="button">
            <svg class="icon icon-close" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-close"></use>
            </svg>
            <span>Close</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="six columns">

          <div class="field">
            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes" />
          </div>

          <div class="field">
            <label for="timer">Time</label>
            <input id="timer" name="timer" class="timepicker"/>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
