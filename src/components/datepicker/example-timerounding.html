<div class="row">
	<div class="twelve columns">
		<h2>Time Example</h2>
		<p>Shows an example of a date picker with rounded time.</p>
		<br>

		<div class="field">
			<label for="roundedTime" >Rounded Time</label>
			<input id="roundedTime" name="roundedTime" type="text" class="datepicker datetime" data-validate="required" data-options="{'showTime': 'true', 'minuteInterval': '10', 'roundToInterval': 'true', 'timeFormat': 'HH:mm'}" />
		</div>
		<div class="field">
			<label for="unroundedTime" >Exact Time</label>
			<input id="unroundedTime" name="unroundedTime" type="text" class="datepicker datetime" data-validate="required" data-options="{'showTime': 'true', 'minuteInterval': '10', 'roundToInterval': 'false', 'timeFormat': 'HH:mm'}" />
		</div>

	</div>
</div>
