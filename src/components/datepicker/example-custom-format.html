
<div class="row">
  <div class="twelve columns">

    <h2>
       Custom Format Example
    </h2>
    <p>
       Shows adding a custom format (outside the locale) and also how to use <a href="http://www.iso.org/iso/home/standards/iso8601.htm">ISO date format</a> (reccomended).
    </p>
    <br>

    <div class="field">
      <label for="date-field-1" class="label">Uses Locale</label>
      <input id="date-field-1" class="datepicker" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-2" class="label">Uses ISO Date</label>
      <input id="date-field-2" data-options="{'dateFormat': 'yyyy-dd-MM'}" class="datepicker" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-2" class="label">Uses Full Month</label>
      <input id="date-field-2" data-options="{'dateFormat': 'd MMM yyyy'}" class="datepicker" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-3" class="label">Uses Custom Override</label>
      <input id="date-field-3" data-options="{'dateFormat': 'dd/MM/yyyy'}"class="datepicker" name="date-field" type="text">
    </div>

  </div>
</div>
