<div class="row">
  <div class="six columns">

    <h2>Searchfield Examples: Clearable</h2>
    <p>Adding the <b>clearable</b> setting to a searchfield allows it to be cleared with an "x" icon, or by pressing Alt + Delete.</p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="searchfield-clear">States</label>
      <input data-options="{clearable: true}" data-autocomplete="{{basepath}}api/states?term=" id="searchfield-clear" placeholder="Search" type="text" class="searchfield"/>
    </div>

  </div>
</div>

<script>
  $('#searchfield-clear').on('cleared', function () {
    console.log('Cleared Fired');
  });
</script>
