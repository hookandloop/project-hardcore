<div class="row">
  <div class="twelve columns">

    <span class="label">Input Fields</span>

    <input type="radio" name="options" value="notSelected" class="radio" id="option1">
    <label for="option1" class="radio-label" tabindex="-1">Not Selected</label><br>

    <input type="radio" checked name="options" value="selected" class="radio" id="option2">
    <label for="option2" class="radio-label" tabindex="-1">Selected</label><br>

    <input type="radio" disabled name="options" value="disabled" class="radio" id="option3">
    <label for="option3" class="radio-label" tabindex="-1">Disabled</label><br>

    <br><br><span class="label">Testing Form Serialization</span>
    <form id="radio-serialization-test" action="#" method="POST">
      <input type="radio" name="formOptions" value="chicken" class="radio" id="formOption1" checked>
      <label for="formOption1" class="radio-label" tabindex="-1">Chicken</label><br>
      <input type="radio" name="formOptions" value="fish" class="radio" id="formOption2">
      <label for="formOption2" class="radio-label" tabindex="-1">Fish</label><br>
      <input type="radio" name="formOptions" value="beef" class="radio" id="formOption3">
      <label for="formOption3" class="radio-label" tabindex="-1">Beef</label><br>
      <button class="btn-primary" type="submit">(Don't Actually) Submit</button>
    </form>

    <script type="text/javascript">
    $(document).ready(function() {
      //needed for the form serialization test
      $('#radio-serialization-test').on('submit', function(e) {
        e.preventDefault();
        console.log($(this).serialize());
      });
    });
    </script>
  </div>
</div>
