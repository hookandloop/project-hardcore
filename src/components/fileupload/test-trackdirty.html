
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="fileupload">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload" name="fileupload"/>
    </div>

    <div class="field">
      <label for="fileupload">Upload a File - Track dirty</label>
      <input type="file" class="fileupload" id="fileupload-trackdirty" name="fileupload-trackdirty" data-trackdirty="true"/>
    </div>

    <div class="field">
      <label for="fileupload-readonly">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload-readonly" readonly name="fileupload"/>
    </div>

    <div class="field">
      <label for="fileupload-disabled">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload-disabled" disabled name="fileupload"/>
    </div>

  </div>
</div>
