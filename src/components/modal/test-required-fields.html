
<div class="row top-padding">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-1">Add Context</button>
    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title" >Add Context</h1>
        </div>

        <div class="modal-body">


          <div class="field">
            <label for="context-name" class="required">Name</label>
            <input id="context-name" class="searchfield" aria-required="true" data-validate="required" name="context-name" type="text" placeholder="Example: Name One">
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
