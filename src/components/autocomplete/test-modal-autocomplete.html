
<div class="row">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-1">Select State</button>
    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title" >Select State</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="autocomplete-default">States</label>
            <input type="text" autocomplete="off" class="autocomplete" data-options='{source: "{{basepath}}api/states?term="}' placeholder="Type to Search" id="autocomplete-default">
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    $('#autocomplete-default').on('selected', function (e, args) {
      console.log('X', args.parent().attr('data-value'));
    });
  </script>
</div>
