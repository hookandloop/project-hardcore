
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="autocomplete-no-filtering">States</label>
      <input id="autocomplete-no-filtering" type="text" autocomplete="off" class='autocomplete' placeholder="Type to Search">
    </div>

  </div>
</div>

<script>
  $(function() {
    $('#autocomplete-no-filtering').autocomplete({
      filterMode: null,
      source: function(request, response) {
        var data = [];
        var matches = [];
        data.push('Minnesota');
        data.push('California');
        data.push('Washington');
        data.push('Iowa');
        data.push('Hawaii');
        data.push('Missouri');
        data.push('Vermont');
        for (var i=0; i < data.length; i++) {
          if (data[i].toLowerCase().indexOf(request.toLowerCase()) != -1) {
            matches.push(data[i]);
          }
        }
        response(request, data);
        // response(request, matches);
      }
    });
  });
</script>
