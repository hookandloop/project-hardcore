<div class="row">
  <div class="six columns">

    <h2>Autocomplete Test: AJAX</h2>

    <p>The autocomplete control on this page has its options created by loading from an external source with an AJAX request.
    </p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="autocomplete-default">States</label>
      <input type="text" autocomplete="off" class='autocomplete' data-options='{source: "{{basepath}}api/states?term="}' placeholder="Type to Search" id="autocomplete-default">
    </div>

  </div>
</div>
