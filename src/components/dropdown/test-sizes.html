<div class="row">
  <div class="six columns">

    <h2>Dropdown Example:  Different Sizes</h2>

    <p>
      Testing various size widths to make sure that the menu lines up properly on each.
      Note that this test also ensures that style attributes are passed from the original <code>&lt;select&gt;</code> tag into the Dropdown control's pseudo-markup.
    </p>

    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <label for="small" class="label">Small</label>
    <select id="small" name="small" class="dropdown" style="width: 50px;">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="medium" class="label">Medium</label>
    <select id="medium" name="medium" class="dropdown" style="width: 150px;">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="large" class="label">Large (regular size on forms)</label>
    <select id="large" name="large" class="dropdown">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

    <label for="xl" class="label">Obscenely Large <span style="color: #bb0000;">(don't do this on real forms!)</span></label>
    <select id="xl" name="xl" class="dropdown" style="width: 600px;">
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
    </select>

  </div>
</div>
