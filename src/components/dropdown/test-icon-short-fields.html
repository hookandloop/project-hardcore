<div class="row top-padding">
  <div class="six columns">
    <h2>Short Fields</h2>
  </div>
</div>

<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="dd-custom">Custom</label>
      <select id="dd-custom" class="dropdown" style="width: 60px;">
        <option value="a" data-icon="user-profile">A</option>
        <option value="b" data-icon="{icon:'send'}">B</option>
        <option value="c" data-icon="{icon:'camera', class:'good'}">C</option>
        <option value="w" data-icon="{icon:'mail', color:'info', colorOver:'alert'}" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-xs">dropdown-xs</label>
      <select id="dd-xs" class="dropdown dropdown-xs">
        <option value="a" data-icon="user-profile">A</option>
        <option value="b" data-icon="{icon:'send'}">B</option>
        <option value="c" data-icon="{icon:'camera', class:'good'}">C</option>
        <option value="w" data-icon="{icon:'mail', color:'info', colorOver:'alert'}" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="dd-sm">dropdown-sm</label>
      <select id="dd-sm" class="dropdown dropdown-sm">
        <option value="a" data-icon="user-profile">A</option>
        <option value="b" data-icon="{icon:'send'}">B</option>
        <option value="c" data-icon="{icon:'camera', class:'good'}">C</option>
        <option value="w" data-icon="{icon:'mail', color:'info', colorOver:'alert'}" selected>W</option>
      </select>
    </div>

  </div>

</div>
