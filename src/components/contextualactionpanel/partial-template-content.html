<div class="modal-content" data-ng-controller="capCtrl">
	<div class="modal-header">
		<div class="toolbar">
			<div class="title">Angular CAP</div>
			<div class="buttonset">
				<label class="audible" for="toolbar-example-searchfield">Toolbar Searchfield</label>
				<input class="searchfield" id="toolbar-example-searchfield" name="toolbar-example-searchfield" placeholder="Search" ng-model="searchString" />

				<button class="btn-menu" type="button">
					<span ng-bind="data.selectedOption.name"></span>
				</button>
				<ul class="popupmenu has-icons">
					<li ng-repeat="option in data.sortOptions" ng-class="{'is-checked': data.selectedOption.value === option.value}">
						<a href="#" ng-click="onClickOption(option)" data-ng-bind="option.name"></a>
					</li>
				</ul>

				<button class="btn icon-close" type="button" data-ng-click="destroyCap()">
					<svg class="icon icon-close" focusable="false" aria-hidden="true" role="presentation">
						<use xlink:href="#icon-close"></use>
					</svg>
					<span data-ng-bind="closeBtnText"></span>
				</button>
			</div>
		</div>
	</div>
	<div class="modal-body-wrapper">
		<div class="modal-body lm-padding-zero">
			<div style="height: 400px; width: 650px;" ng-include="'../partials/cap-content.html'"></div>
		</div>
	</div>
</div>
