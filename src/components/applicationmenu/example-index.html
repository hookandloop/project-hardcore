{{> includes/head}}

<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline-refs}}
  {{> includes/applicationmenu}}

  <div id="maincontent" class="page-container scrollable" role="main">

      <header class="header is-personalizable">
        <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

        <div class="toolbar">
          <div class="title">
            <button class="btn-icon application-menu-trigger" type="button">
              <span class="audible">Show navigation</span>
              <span class="icon app-header">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
              </span>
            </button>

            {{> includes/page-title}}
          </div>

          <div class="buttonset">
            <button class="btn-icon header-search" type="button">
              <span class="audible">Search</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>

          {{> includes/header-actionbutton}}
        </div>

      </header>

  </div>

  {{> includes/footer}}
</body>
</html>
