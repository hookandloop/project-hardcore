<section id="maincontent" class="composite-form scrollable-flex" role="main">
  <section class="scrollable-flex-content no-scroll">
    <div class="tab-container vertical no-scroll" data-options='{ "verticalResponsive": true }'>
      <div class="tab-list-container scrollable-y">
        <ul class="tab-list">
          <li class="tab is-selected"><a href="#composite-form-detail">Detail</a></li>
          <li class="tab"><a href="#composite-form-options">Options</a></li>
          <li class="tab"><a href="#composite-form-quantity-detail">Quantity Detail</a></li>
          <li class="tab"><a href="#composite-form-user-fields">User Fields</a></li>
          <li class="tab"><a href="#composite-form-messages">Messages</a></li>
          <li class="tab"><a href="#composite-form-addon-changes">Add-On Changes</a></li>
          <li class="tab"><a href="#composite-form-sources">Sources</a></li>
        </ul>
      </div>
    </div>
    <div class="tab-panel-container scrollable-y">
      <div id="composite-form-detail" class="tab-panel" role="tabpanel">
        {{> compositeform/_detail}}
      </div>
      <div id="composite-form-options" class="tab-panel" role="tabpanel">
        <div class="row">
          <div class="twelve columns">
            <h3>Options</h3>
          </div>
        </div>
      </div>
      <div id="composite-form-quantity-detail" class="tab-panel" role="tabpanel">
        <div class="row">
          <div class="twelve columns">
            <h3>Quantity Detail</h3>
          </div>
        </div>
      </div>
      <div id="composite-form-user-fields" class="tab-panel" role="tabpanel">
        <div class="row">
          <div class="twelve columns">
            <h3>User Fields</h3>
          </div>
        </div>
      </div>
      <div id="composite-form-messages" class="tab-panel" role="tabpanel">
        <div class="row">
          <div class="twelve columns">
            <h3>Messages</h3>
          </div>
        </div>
      </div>
      <div id="composite-form-addon-changes" class="tab-panel" role="tabpanel">
        <div class="row">
          <div class="twelve columns">
            <h3>Add-On Changes</h3>
          </div>
        </div>
      </div>
      <div id="composite-form-sources" class="tab-panel" role="tabpanel">
        <div class="row">
          <div class="twelve columns">
            <h3>Sources</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
