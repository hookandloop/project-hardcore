

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Line Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="line-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-set-selected">Set Selected</button>
  </div>
  <div class="one column">&nbsp;</div>
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-toggle-selection">Toggle Selection</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset = [{

    }, {

        value: 11
    }, {

        value: 14
    }, {
        name: 'Apr',
        value: 10
    }, {
        name: 'May',
        value: 14
    }, {
        name: 'Jun',
        value: 8
    }],
    name: 'Component A'
  }, {
    data: [{
        name: 'Jan',
        value: 22
    }, {
        name: 'Feb',
        value: 21
    }, {
        name: 'Mar',
        value: 24
    }, {
        name: 'Apr',
        value: 20
    }, {
        name: 'May',
        value: 24
    }, {
        name: 'Jun',

    name: 'Component B'
  }, {

        name: 'Mar',

    }, {
        name: 'Apr',
        value: 30
    }, {
        name: 'May',
        value: 34
    }, {
        name: 'Jun',
        value: 38
    }],
    name: 'Component C'
  }];

  var elem = $('#line-example');

  elem.chart({type: 'line', dataset: dataset})
  .on('selected', function (e, args) {
    console.log(args);
  });

  var options,
    api = elem.data('chart'),
    setOptions = function() {
      // Use group "name" to select
      // options = {
      //   groupName: 'name',
      //   groupValue: 'Component B'
      // };

      // Use field "name" to select
      options = {
        groupIndex: 0, //required
        fieldName: 'name',
        fieldValue: 'Feb'
      };

      // Use group index to select

      // Use point index to select

      // options = { data: dataset[1] };

    };


  // Set selected
  $('#btn-set-selected').on('click', function() {
    setOptions();
    api.setSelected(options);
  });

  // Toggle selection
  $('#btn-toggle-selection').on('click', function() {
    setOptions();
    api.toggleSelected(options);
  });

});
</script>
